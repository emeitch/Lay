function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

const PRIMITIVE_TYPES = [
  "number",
  "string",
  "boolean"
];

const HTML_TAGS = [
  "Body",
  "Section",
  "Footer",
  "Header",
  "P",
  "Ul",
  "Li",
  "Input",
  "Button",
  "Div",
  "Span",

  "Label",
  "Strong",
  "A",

function box(src={}, parent=undefined) {
  const type = typeof(src);
  if (PRIMITIVE_TYPES.includes(type)) {
    return new Primitive(src, parent);
  }
  
  if (src._constructor === "Ref") {
    return new Ref(src, parent);
  }

  return new Box(src, parent);
}

class Box {
  constructor(src, parent) {
    this._parent = parent;
    
    this._constructor = src._constructor ? src._constructor : "Box";
    
    if (typeof(src) === "object") {
      Object.getOwnPropertyNames(src)
      .filter(n => n[0] != "_")
      .forEach(c => {
        this[c] = box(src[c], this);
      });
    }
    
    var contents = src._contents ? src._contents : [];
    this._contents = contents.map(b => box(b, this));
  }
  
  _copy(parent) {
    let copy = new this.constructor({}, parent);
    
    copy._constructor = this._constructor;
    
    this._propertyNames.forEach(n => {
      copy[n] = this[n]._expand(copy);
    });
    
    copy._contents = this._contents.map(c => c._expand(copy));
        
    return copy;
  }
  
  get _propertyNames() {
    return Object.getOwnPropertyNames(this)
      .filter(n => n[0] != "_");
  }
  
  get _properties() {
    return this._propertyNames
      .reduce((r, n) => {
        r[n] = this[n];
        return r;
      }, {});
  }
  
  _ref(path) {
    const syms = path.split(".");
    if (this[syms[0]]) {
      if (syms[syms.length-1] == "map") {
        // todo: map用特別処理なのであとで標準化
        const mapped = syms
          .slice(0, syms.length-1)
          .reduce((p, s) => p[s], this);
        const map = box();
        map._construct = (src, parent) => {
          const block = src._contents[0];
          const key = block._propertyNames[0]; // todo key値の型と一致するか確認
          const dst = box({}, parent);
          dst._constructor = "Box";
          dst._contents = mapped._contents.map(item => {
            const n = box({}, dst);
            n._constructor = block._constructor;
            n[key] = item;
            n._contents = block._contents
            
            return n._expand(dst);
          });
          return dst;
        }
        
        return map;
      }
      
      return syms.reduce((p, s) => p[s], this);      
    }
    
    if (this._parent) { 
      return this._parent._ref(path);
    }
    
    return undefined;
  }
  
  _expand(parent=undefined) {
    const constructor = this._ref(this._constructor);
    if (constructor && constructor._construct) {
      return constructor._construct(this, parent);
    } else {
      return this._copy(parent);
    }
  }
  
  _eval() {    
    return this;
  }
  
  _render() {
    if (HTML_TAGS.includes(this._constructor)) {
      const tag = this._constructor;
      //console.log(this);
      //console.log(this._propertyNames);
      const properties = this._propertyNames.reduce((r, n) => Object.assign(r, {[n]: this[n]._render()[0]}), {});
      const children = flatten(this._contents.map(b => b._render()));
      return [maquette.h(
        tag,
        properties,
        children
      )];
    }
    
    if (this._constructor == "Box") {
      return flatten(this._contents.map(b => b._render()));
    }
    
    console.log(this);
    throw `${this} render() undefined.`
  }
}

class Primitive extends Box {
  constructor(src, parent) {
    super(src, parent);
    
    this._constructor = "primitive"
    this._value = src;
    this._contents = [];
  }
  
  _copy(parent) {
    let copy = super._copy(parent);
    copy._value = this._value;
    return copy;
  }
  
  _eval() {
    return this._value;
  }
  
  _render() {
    return [this._eval()];
  }
}

class Ref extends Box {
  constructor(src, parent) {
    super(src, parent);
    this._path = src._path;
  }
  
  _copy(parent) {
    let copy = super._copy(parent);
    copy._path = this._path;
    return copy;
  }

  _eval() {
    return this._ref(this._path);
  }
  
  _render() {
    return flatten([this._eval()._render()]);
  }
}

  const body = app.presentation.body;
  return body._expand()._render()[0];
}
