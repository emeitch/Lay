function flatten(array) {
  return Array.prototype.concat.apply([], array);
}


// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  eval(ctx) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => {
        const prop = this[k];
        return Object.assign(p, {[k]: prop.eval(ctx)});
      },
      {});
    return new this.constructor(raws);
  }
}
class Props extends PropsBase {
  get equals() {
    class PropEquals extends Box {
      apply(operand, ctx) {
        const left = JSON.stringify(ctx.upper(this).eval(ctx));
        const right = JSON.stringify(operand.stuff.one.eval(ctx));
        return Literal.create(left == right);
      }
    }
    
    return new PropEquals();
  }
  
  get map() {
    class PropMap extends Box {
      apply(operand, ctx) {
        const block = operand.stuff.one;
        const argkey = block.keys[0]; // todo key値の型と一致するか検証
        return ctx.upper(this).stuff.map(item => {
          const arg = item.eval(ctx);
          const props = block.props.clone({[argkey]: arg});
          const b = block.clone({props});
          return b.eval(ctx);
        });
      }
    };
    
    return new PropMap();
  }
  
  get count() {
    class PropCount extends Box {
      isReference() {
        return false;
      }
      
      apply(operand, ctx) {
        const count = ctx.upper(this).stuff.raws.length;
        return Literal.create(count);
      }
    }
    
    return new PropCount();
  }
}


class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get one() {
    return this.raws[0];
  }
  
  eval(ctx) {
    const raws = this.raws.map(c => c.eval(ctx));
    return new this.constructor(raws).flatten();
  }
  
  flatten() {
    const raws = this.raws.reduce((a, raw) => {
      if (raw instanceof Stuff) {
        return a.concat(raw.raws);
      } else {
        return a.concat([raw]);
      }
    }, []);
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}


class Environment {
  constructor() {
    this.rules = [];
    this.all = {};
  }
  
  get(symbol) {
    const store = this.all[symbol];
    if (store) {
      return store.overlay.root;
    }
    
    for (let rule of this.rules) {
      const box = rule(symbol);
      if (box) {
        return box;
      }
    }

    return undefined;
  }

  rule(rule) {
    this.rules.push(rule);
  }
  
  set(symbol, box) {
    this.all[symbol] = new Store(box);
  }
}
const ENV = new Environment();

class Tree {
  constructor(root) {
    this.root = root;
    this.parentsMap = this.setupParents(root, [], new Map());
  }
  
  setupParents(box, path, map) {
    map.set(box, path);

    const pth = path.slice(); // dupulication
    pth.push(box);
    
    for (let key of box.keys) {
      const prop = box.props[key];
      this.setupParents(prop, pth, map);
    }
    
    for (let raw of box.stuff.raws) {
      // 歯抜け配列の場合にrawにundefinedが渡ることがある
      if (raw) {
        this.setupParents(raw, pth, map);  
      }
    }
    
    return map;
  }
  
  parents(box) {
    const parents = this.parentsMap.get(box);
    return parents ? parents : [];
  }
  
  parent(box) {
    const parents = this.parents(box);
    return parents[parents.length-1];
  }
  
  get(key) {
    return this.root.get(key);
  }

  find(pred) {
    return this.root.find(pred);
  }
}

class Store {
  constructor(root) {
    this.updates = [];
    this.src = undefined;
    this.overlay = undefined;
    this.head = undefined;
    
    this.append(root);
  }
  
  append(root) {
    const update = new Tree(root);
    this.updates.push(update);
    
    if (!this.src) {
      this.src = update;
    } else {
      this.src = new Tree(update.root.overlay(new Context(update), this.src.root));
    }
    this.overlay = new Tree(this.src.root.overlay(new Context(this.src)));
    this.head = new Tree(this.overlay.root.eval(new Context(this.overlay)));
  }
  
  parent(box) {
    const parent = this.head.parent(box);
    return parent ? parent : this;
  }

  replace(old, update) {
    this.append(update);
  }
  
  get(key) {
    return this.head.get(key);
  }
  
  find(pred) {
    return this.head.find(pred);
  }
}

class Context {
  constructor(tree) {
    this.tree = tree;
    this.stacks = [];
  }
  
  stack(box, block) {
    this.stacks.push(box);
    const result = block();
    this.stacks.pop();
    return result;
  }
    
  scope(current) {
    const parents = this.tree.parents(current);
    const context = parents.concat(this.stacks);
    context.reverse();
    return context;
  }
  
  ref(current, symbol) {
    for (let box of this.scope(current)) {
      const prop = box.get(symbol);
      if (prop && prop != current) {
        return prop;
      }
    }
    
    return ENV.get(symbol);
  }
  
  upper(current) {
    return this.scope(current)[0];
  }  
}


class Box {
  static uuid() {
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }
  
  static parse(src, ...inheritedOptions) {
    {
      const type = typeof(src);
      if (Literal.types.includes(type)) {
        src = { _symbol: JSON.stringify(src) }
      }
    }
    
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: Box.parse(src[k])}), {});
      
    const on = src._on;
    if (on) {
      Object.getOwnPropertyNames(on).forEach(k => {
        const event = on[k];
        if (!event._symbol) {
          event._symbol = "Event";
        }
        props[k] = Box.parse(event);
      });
    }
    
    const relay = src._relay;
    if (relay) {
      Object.getOwnPropertyNames(relay).forEach(k => {
        const event = relay[k];
        if (!event._symbol) {
          event._symbol = "Event";
        }
        props[k] = Box.parse(event);
      });
    }
      
    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => Box.parse(i));
    
    const proto = ENV.get(src._symbol);
    const cls = proto && typeof(proto) == "function" ? proto : this;
    
    return new cls(
      src._symbol, 
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
  
  static get evaluated() {
    return true;
  }

  static get props() {
    return new Props();
  }
  
  static get stuff() {
    return new Stuff();
  }
  
  static get keys() {
    return [];
  }
  
  static overlay(...args) {
    return this;
  }
  
  static eval(ctx) {
    return this;
  }
  
  static apply(operand, ctx) {
    const props = operand.props.eval(ctx);
    const stuff = operand.stuff.eval(ctx);
    
    return operand.clone({
      props,
      stuff,
      evaluated: true
    });
  }
  
  static get(key) {
    return undefined;
  }
        
  constructor(symbol=undefined, props=new Props(), stuff=new Stuff(), evaluated=false) {
    this.id = this.constructor.uuid();
    this.symbol = symbol;
    this.props = props;
    this.stuff = stuff;
    this.evaluated = evaluated;
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
    
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
  
  isReference() {
    return this.keys.length == 0 && this.stuff.raws.length == 0;
  }
  
  overlay(ctx, inherit=undefined) {
    const proto = ctx.ref(this, this.symbol) || inherit;
    if (!proto) {
      return this;
    }
    
    const props = this.keys.reduce((ps, k) => {
      const prop = this.props[k];
      return Object.assign(ps, {[k]: prop.overlay(ctx, proto.props[k]) } );
    }, proto.props.clone());
    
    const stuff = Object.assign(
      proto.stuff.raws, 
      this.stuff.raws.map((s, i) => {
        return s.overlay(ctx, proto.stuff.raws[i]);
      })
    );
    
    if (proto.clone) {
      return proto.clone({
        props: new Props(props),
        stuff: new Stuff(stuff)
      });
    } else {
      return this.clone({
        props: new Props(props),
        stuff: new Stuff(stuff)
      });
    }
  }
  
  eval(ctx) {
    if (this.evaluated) {
      return this;
    }
    
    let proto = ctx.ref(this, this.symbol);
    if (!proto) {
      proto = Box;
    }
    
    const evaluated = proto.apply(this, ctx);
    return evaluated.eval(ctx);
  }
  
  apply(operand, ctx) {
    if (operand.isReference()) {
      return this; // reference
    }

    return this.constructor.apply(operand, ctx);
  }

  keyOf(child) {
    const key = this.keys.find(key => this.get(key) == child);
    const index = this.stuff.raws.findIndex(s => s == child);
    return key || index;
  }

  replace(child, update, store) {
    const key = this.keyOf(child);
    this.set(key, update, store);
  }
  
  get(key) {
    const prop = this.props[key];
    if (prop) {
      return prop;
    }
        
    return undefined;
  }
  
  set(key, child, store) {
    if (typeof(key) === "string") {
      const props = new Props({[key]: child});
      const update = new Box(undefined, props, new Stuff());
      const parent = store.parent(this);
      parent.replace(this, update, store);
    } else if (typeof(key) === "number") {
      const raws = [];
      raws[key] = child;
      const stuff = new Stuff(raws);
      const update = new Box(undefined, new Props(), stuff);
      const parent = store.parent(this);
      parent.replace(this, update, store);
    }
  }
  
  find(pred) {
    // todo 探索遅いので最適化する
    for (let key of this.keys) {
      const box = this.get(key);
      if (pred(box)) {
        return box;
      }
      
      const result = box.find(pred);
      if (result) {
        return result;
      }      
    }
    
    for (let box of this.stuff.raws) {
      if (pred(box)) {
        return box;
      }
      
      const result = box.find(pred);
      if (result) {
        return result;
      }
    }
    
    return undefined;
  }
}
ENV.set("Box", Box);


class Literal extends Box {
  static create(value) {
    return new this(JSON.stringify(value));
  }
  
  static get types() {
    return [
      "number",
      "string",
      "boolean"
    ];
  }
  
  apply(operand, ctx) {
    return this;
  }
  
  get value() {
    return JSON.parse(this.symbol);
  }
}
ENV.rule(symbol => {
  try {
    const value = JSON.parse(symbol);
    const type = typeof(value);
    if (Literal.types.includes(type) || value == null) {
      return Literal;
    }
  } catch(e) {
    if (e instanceof SyntaxError) {
    } else {
      throw e;
    }
  }
  
  return undefined;
});

class Chain extends Box {
  static apply(operand, ctx) {
    const raws = operand.stuff.raws;
    const chain = raws.slice(-(raws.length-1));
    const receiver = operand.stuff.one.eval(ctx);
    return chain.reduce((result, chained) => {
      const r = ctx.stack(result, () => chained.eval(ctx));
      if (!r) {
        throw "chain evaluated value is not set."
      }
      return r;
    },
    receiver);
  }
}
ENV.set("Chain", Chain);


class If extends Box {
  static apply(operand, ctx) {
    const cond = operand.get("cond").eval(ctx).value;
    if (cond) {
      return operand.get("then").eval(ctx);
    } else {
      return operand.get("else").eval(ctx);
    }
  }
}
ENV.set("if", If);

class Lambda extends Box {
  static apply(operand, ctx) {
    const item = operand.stuff.one;
    return ctx.stack(operand, () => item.eval(ctx));
  }
}

class DOM extends Box {
  static createHandlers(store) {
    return {
      keyup: (event) => {
        {
          const box = store.find(b => b.id == event.target.getAttribute("boxid"));
          box.set("value", Literal.create(event.target.value), store);
        }
        
        {
          const box = store.find(b => b.id == event.target.getAttribute("boxid"));
          const e = box.get(event.type);
          
          const ctx = new Context(store.head);
          const adapt = e.eval(ctx);
          console.log(adapt.stuff.raws[0]);
        }
      }
    }
  }
  
  constructor(...args) {
    super(...args);
    // todo valueを参照されることがあるのでデフォルト値を設定している。後でうまく捌きたい
    this.props.value = Literal.create(null);
  }
  
  render(handlers) {
    const attrs = this.keys.reduce((r, k) => {
      const prop = this.props[k];
      if (prop instanceof Event) {
        return Object.assign(r, {["on"+k]: handlers[k]})
      } else {
        return Object.assign(r, {[k]: prop.value})  
      }
    }
    ,{});
    
    attrs["boxid"] = this.id;
    
    const children = flatten(this.stuff.raws.map(b => {
      if (b instanceof Literal) {
        return b.value || "";
      }
      
      if (b instanceof DOM) {
        return b.render(handlers);
      }
      
      return [];
    }));
    
    const vdom = maquette.h(
      this.tag,
      attrs,
      children
    );
    return [vdom];
  }
}
