Object.prototype.equals = function(other) {
  return JSON.stringify(this) === JSON.stringify(other);
};
Object.prototype.notEquals = function(other) {
  return !this.equals(other);
}
class LayObject {
  constructor(obj={}) {
    Object.assign(this, obj);
  }
}

class Error extends LayObject {
}

class TypeError extends Error {
}

class RequiredPropertyError extends Error {
}

class Value extends LayObject {
}

class Entity extends LayObject {
}

class Path extends LayObject {
  constructor(...ids) {
    super();
    this.ids = ids;
  }
  
  get top() {
    return this.ids[0];
  }
  
  get rest() {
    return this.ids.slice(1);
  }
  
  child(key) {
    return new this.constructor(...this.ids.concat([key]));
  }
}

class Identifier extends LayObject {
  constructor(str) {
    super();
    this.str = str;
  }
  
  toString() {
    return this.str;
  }
  
  path(...rest) {
    return new Path(this, ...rest);
  }
}

class Key extends Identifier {
}

class UUID extends Identifier {
  static uuid() {
    // UUID ver 4 / RFC 4122
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }
  
  constructor() {
    super("urn:uuid:" + UUID.uuid());
  }
}

class Store {
  constructor() {
    // premitives
    this.append(Object.assign(new Boolean(false), {
      _key: Boolean.name, 
      _abstract: true
    }));
    this.append(Object.assign(new Number(0), {
      _key: Number.name,
      _abstract: true
    }));
    this.append(Object.assign(new String(""), {
      _key: String.name,
      _abstract: true
    }));
    this.append(Object.assign(new Array(), {
      _key: Array.name,
      _abstract: true
    }));
    this.append(new Value({
      _key: Value.name,
      _abstract: true
    }));
    this.append(new Entity({
      _key: Entity.name,
      _abstract: true
    }));
    
    this.append(new Error({_key: Error.name}));
    this.append(new TypeError({_key: TypeError.name}));
    this.append(new RequiredPropertyError({_key: RequiredPropertyError.name}));
  }
  
  protoOf(object) {
    const _proto = object._proto;
    if (_proto) {
      return this.get(_proto);
    }

    return undefined;
  }
  
  entities(object) {
    const entities = {};
    
    let proto = this.protoOf(object);
    while (proto) {
      const obj = proto.obj;
      for (var key in obj) {
        if (obj.hasOwnProperty(key)) {
          const o = obj[key];
          if (o instanceof Entity && !entities[key]) {
            entities[key] = o;
          }
        }
      }
      
      proto = proto.proto;
    }
    
    return entities;
  }
  
  setObj(id, object) {
    if (object == null) {
      delete this[id];
      return undefined;
    }
    
    const box = this.get(id);
    
    const proto = this.protoOf(object);
    const error = proto ? proto.validate(object) : undefined;
    if (error) {
      this[id.toString()] = error;
      return this.get(id);
    }
    
    const key = object._key;
    if (key) {
      this.setObj(key, id);
      
      if (box && box.key && box.key != key) {
        this.setObj(box.key, null);
      }
    }
    
    for (const key in object) {
      if (object.hasOwnProperty(key)) {
        const o = object[key];
        
        // key referencing termination
        if (o instanceof Key) {
          if (o.str == object._key) {
            // for recurcive definition
            object[key] = id;
          } else {
            object[key] = this.get(o).id;  
          }
        }
        
        // remove null property
        if (o === null) {
          delete object[key];
        }
      }
    }
     
    const entities = this.entities(object);
    for (const key in entities) {
      if (entities.hasOwnProperty(key)) {
        // removing old child parent
        if (box) {
          const old = box.get(key);
          if (old) {
            const o = Object.assign({}, old.obj, {_parent: null});
            old.setObj(o);
          }
        }
        
        const entity = entities[key];
        const override = object[key];
        const obj = override ? Object.assign({}, entity, override) : entity;
        const childId = obj._id || new UUID();
        
        delete obj._id;
        obj._parent = id;
        
        this.setObj(childId, obj);
        object[key] = childId;
      }
    }
    
    this[id.toString()] = object;
    return this.get(id);
  }
  
  append(object) {
    const id = new UUID();
    return this.setObj(id, object);
  }
  
  getObj(id) {
    return this[id.toString()];
  }

  get(...ids) {
    const box = new Box(this, ...ids);
    if (!box.obj) {
      return undefined;
    } else if (box.obj instanceof Identifier) {
      return this.get(box.obj);
    }
    
    return box;
  }
}

class Box {
  constructor(store, ...ids) {
    this.store = store;
    this.path = new Path(...ids);
  }
  
  get id() {
    return this.path.top;
  }
    
  get proto() {
    return this.store.protoOf(this.obj);
  }
  
  get parent() {
    const parentId = this.obj._parent;
    if (parentId != undefined) {
      return store.get(parentId);
    }
    return undefined;
  }
  
  get isAbstract() {
    return this.obj._abstract;
  }
  
  get key() {
    return this.obj._key;
  }
  
  get obj() {
    let v = this.store.getObj(this.path.top);
    for (const key of this.path.rest) {
      v = v[key];
    }
    return v;
  }
  
  equals(other) {
    return this.id.equals(other.id);
  }
  
  validate(object) {
    for (var key in object) {
      if (object.hasOwnProperty(key)) {
        const v = object[key];
        const prop = this.get(key);
        const pv = (prop && prop.obj) || prop;
        if (pv 
          && pv.notEquals(v.__proto__) 
          && pv.__proto__.notEquals(v.__proto__)) {
          return new Value({
            _proto: new Key(TypeError.name),
          });
        }
      }
    }
    
    for (var key in this.obj) {
      if (this.obj.hasOwnProperty(key)) {
        if (this.get(key).isAbstract && object[key] == undefined) {
          return new Value({
            _proto: new Key(RequiredPropertyError.name),
          });
        }
      }
    }
    
    return null;
  }
    
  get(key) {
    const v = this.obj[key];
    if (v instanceof Identifier) {
      return this.store.get(v);
    } else if (v == undefined && this.proto != undefined) {
      return this.proto.get(key);
    } else if (v instanceof Object) {
      return this.store.get(...this.path.child(key).ids);
    } else {
      return v;
    }
  }
  
  setObj(...args) {
    let obj = undefined;
    if (typeof(args[0]) == "string" && args[1] != undefined) {
      const key = args[0];
      const value = args[1];
      obj = {[key]: value};
    } else if (args[0] instanceof Object) {
      obj = args[0];
    } else {
      throw `arguments error #{args}`;
    }
    
    const object = Object.assign({}, this.obj, obj);        
    this.store.setObj(this.id, object);
  }
}


// test suite
const store = new Store();

const k1 = new Key("proto1");
const p1 = store.append({
  _key: k1.str,
  foo: 1,
  bar: 2,
  fiz: 9
});
const b2Id = new UUID();
const b1 = store.append({
  _proto: k1,
  foo: 3, 
  bar: 4,
  baz: b2Id
});
const b2 = store.setObj(b2Id, {
  _proto: k1,
  foo: 5,
  bar: 6,
  baz: b1.id
});
const b3 = store.append({
  _proto: k1,
  foo: 5,
  bar: 6,
  baz: b1.id
});

// box generation
console.assert(b1.id instanceof UUID);
console.assert(b2.id instanceof UUID);

// box property access
console.assert(b1.get("foo") == 3);
console.assert(b1.get("bar") == 4);
console.assert(b2.get("foo") == 5);
console.assert(b2.get("bar") == 6);

// circular referencing
console.assert(b2.get("baz").equals(b1));
console.assert(b2.get("baz").get("baz").equals(b2));
console.assert(b2.get("baz").get("baz").get("baz").equals(b1));

// prototype definition
console.assert(b2.get("_proto").equals(p1));
console.assert(b2.proto.equals(p1));
console.assert(b2.proto.key == "proto1");

// get method returns raw id value
console.assert(store.getObj("proto1").equals(p1.id));
// box method resolves id reference
console.assert(store.get("proto1").equals(p1));

// prototype chain
console.assert(b2.get("fiz") == 9);

// equivalency
console.assert(b2.obj.equals(b3.obj));
console.assert(b2.obj.notEquals(b1.obj));


// entity schema for composition
const k2 = new Key("proto2");
const p2 = store.append({
  _key: k2.str,
  foo: new Entity({
    bar: 3,
    baz: 4,
  }),
});
const b4 = store.append({
  _proto: k2,
  foo: {
    baz: 5,
  },
  fiz: 9,
});

// instantiation with proto entity generates a child box
console.assert(p2.get("foo").id.equals(p2.id)); 
console.assert(b4.get("foo").id.notEquals(b4.id));
// prototype chain by entity
console.assert(b4.get("foo").get("bar") == 3);
// parent entity access
console.assert(b4.get("foo").parent.equals(b4));
// override child entity property
console.assert(b4.get("foo").get("baz") == 5);

// update property
console.assert(b4.get("fiz") == 9);
b4.setObj("fiz", 8);
console.assert(b4.get("fiz") == 8);

// update child property
b4.get("foo").setObj("baz", 6);
console.assert(b4.get("foo").get("baz") == 6);

// update by object
b4.setObj({
  fiz: 9
});
console.assert(b4.get("fiz") == 9);

// update child by object
b4.get("foo").setObj({
  baz: 7
});
console.assert(b4.get("foo").get("baz") == 7);

// update parent and child by object
const oldFoo = b4.get("foo");
b4.setObj({
  fiz: 7,
  foo: {
    baz: 8
  }
});
console.assert(b4.get("fiz") == 7);
console.assert(b4.get("foo").get("baz") == 8);
console.assert(b4.get("foo").id.notEquals(oldFoo.id)); // updated
console.assert(oldFoo.obj._parent === undefined);
console.assert(oldFoo.parent === undefined);

// update parent and child by object with child identifier
const fooId = b4.get("foo").id;
b4.setObj({
  fiz: 6, 
  foo: {
    _id: fooId,
    baz: 9
  }
});
console.assert(b4.get("fiz") == 6);
console.assert(b4.get("foo").get("baz") == 9);
console.assert(b4.get("foo").id.equals(fooId)); // not updated

// update proto's key name
console.assert(store.get("proto2"));
console.assert(!store.get("proto2dash"));
const k2dash = new Key("proto2dash");
p2.setObj("_key", k2dash.str);
console.assert(!store.get("proto2"));
console.assert(b4.proto.key == "proto2dash");
console.assert(store.get("proto2dash").equals(p2));
