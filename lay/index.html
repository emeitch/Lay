function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

const PRIMITIVETYPES = [
  "number",
  "string",
  "boolean"
];

const HTMLTAGS = [
  "Body",
  "Section",
  "Footer",
  "Header",
  "P",
  "Ul",
  "Li",
  "Input",
  "Button",
  "Div",
  "Span",
  "H1",
  "Label",
  "Strong",
  "A",
]

function box(src={}) {
  const type = typeof(src);
  if (PRIMITIVETYPES.includes(type)) {
    return Primitive.parse(src);
  }
    
  if (src._op === "Lambda") {
    return Lambda.parse(src);
  }
  
  if (HTMLTAGS.includes(src._op)) {
    return DOM.parse(src);
  }
  
  if (src._op === "Entity") {
    return Entity.parse(src);
  }
  
  return Box.parse(src);
}

// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  eval(context) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => 
      Object.assign(p, {[k]: this[k].eval(context)}),
      {});
    return new this.constructor(raws);
  }
}
class Props extends PropsBase {
  map(owner) {
    return Map.create(owner);
  }
  
  count(owner) {
    return Primitive.create(owner.stuff.raws.length)
  }
}

class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get one() {
    return this.raws[0];
  }
  
  eval(context) {
    const raws = this.raws.map(c => c.eval(context));
    return new this.constructor(raws).flatten();
  }
  
  flatten() {
    const raws = this.raws.reduce((a, raw) => {
      if (raw instanceof Stuff) {
        return a.concat(raw.raws);
      } else {
        return a.concat([raw]);
      }
    }, []);
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}

class Box {
  static parse(src, ...inheritedOptions) {
    const op = src._op ? src._op : "Box";
        
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: box(src[k])}), {});

    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => box(i));
        
    return new this(
      op, 
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
      
  constructor(op="Box", props=new Props(), stuff=new Stuff()) {
    this.op = op;
    this.props = props;
    this.stuff = stuff;
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  operator(context) {
    return this.ref(this.op, context);
  }
  
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
    
  eval(context=[]) {
    const operator = this.operator(context);
    return operator.apply(this, context);
  }
  
  apply(argbox, context) {
    context = context.slice() // duplication
    context.push(argbox);

    const props = argbox.props.eval(context);
    const stuff = argbox.stuff.eval(context);

    return argbox.clone({
      props,
      stuff 
    });
  }
  
  ref(path, context) {
    const keys = path.split(".");
    
    if (this.props[keys[0]]) {
      return keys.reduce((b, k) => {
        const prop = b.props[k];
        if (typeof(prop) == "function") {
          return prop(b);
        } else {
          return prop;
        }
      }, this);      
    }
    
    context = context.slice(); // duplication
    const parent = context.pop(); // with side-effects for context
    if (parent) {
      return parent.ref(path, context);
    }
    
    return box(); // todo ダミーBoxを返している状況なので変更する
  }
}

class Map extends Box {
  static create(owner) {

  }
  
  constructor(op, props, stuff, owner) {

  }
  
  apply(argbox, context) {
    const block = argbox.stuff.one;
    const barg = block.keys[0]; // todo key値の型と一致するか確認
    return this.owner.stuff.map(item => {
      // todo stuffにMapボックスが存在すると無限ループになるのをうまく解決 / そもそもstuffがMapボックスになる状況のセマンティクスとは何か?
      const props = block.props.clone({[barg]: item});
      const b = block.clone({props});
      return b.eval(context);
    });
  }
}

const OperatorMixin = Base => class extends Base {
  static operator() {
    if (!this.op) {
      if (!this.apply) {
        throw `#{this} don't have static apply method.`
      }
      
      const op = new Box();
      op.apply = this.apply;
      this.op = op;
    }
    return this.op;
  }

  operator(context) {
    return this.constructor.operator();
  }
}

class Primitive extends Box {
  static create(value) {
    return new this("Primitive", undefined, undefined, value);
  }
  
  static parse(src) {
    return super.parse({_op: "Primitive"}, src);
  }
  
  constructor(op, props, stuff, value) {
    super(op, props, stuff);
    this.value = value;
  }
  
  apply(argbox, context) {
    return this;
  }
}

class Entity extends Box {
}

class Lambda extends OperatorMixin(Box) {
  static apply(argbox, context) {
    // argbox内のブロック引数を参照できるようにするために
    // argboxをコンテキストに追加し
    // itemのみをevalした結果を返し簡約する
    context = context.slice() // duplication
    context.push(argbox);
    const item = argbox.stuff.one;
    return item.eval(context);
  }
}

class DOM extends Box {
  constructor(op, props, stuff) {
    super(op, props, stuff);
    this.tag = op;
  }
  
  render() {
    const attrs = this.keys.reduce((r, n) => Object.assign(r, {[n]: this.props[n].value}), {});
    const children = flatten(this.stuff.raws.map(b => {
      if (b.value) {
        return b.value;
      }
      
      if (b.render) {
        return b.render();
      }
      
      return [];
    }));
    return [maquette.h(
      this.tag,
      attrs,
      children
    )];
  }
}
