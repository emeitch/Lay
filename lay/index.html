function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

const PRIMITIVE_TYPES = [
  "number",
  "string",
  "boolean"
];

const HTML_TAGS = [
  "Body",
  "Section",
  "Footer",
  "Header",
  "P",
  "Ul",
  "Li",
  "Input",
  "Button",
  "Div",
  "Span",
  "H1",
  "Label",
  "Strong",
  "A",
]

function box(src={}, parent=undefined) {
  const type = typeof(src);
  if (PRIMITIVE_TYPES.includes(type)) {
    return new Primitive(src, parent);
  }
  
  if (src._proto === "Ref") {
    return new Ref(src, parent);
  }
  
  if (src._proto === "Lambda") {
    return new Lambda(src, parent);
  }
  
  if (HTML_TAGS.includes(src._proto)) {
    return new DOM(src, parent);
  }
  
  if (src._proto === "Entity") {
    return new Entity(src, parent);
  }
  
  return new Box(src, parent);
}

class Stuff {
  constructor(items=[]) {
    this._items = items;
  }
  
  get _one() {
    return this._items[0];
  }
  
  _clone(parent) {
    let clone = new this.constructor([], parent);
    clone._items = this._items.map(c => c._clone(parent));
    return clone;
  }
  
  _eval(parent) {
    let result = this._clone(parent);
    result._items = this._items.map(c => c._eval(parent))
    return result._flatten(parent);
  }
  
  _flatten(parent) {
    const flatten = this._clone(parent);
    flatten._items = this._items.reduce((a, item) => {
      if (item instanceof Stuff) {
        return a.concat(item._items);
      } else {
        return a.concat([item]);
      }
    }, []);
    return flatten;
  }
  
  _map(f) {
    const result = new Stuff(this._items.map(f));
    return result;
  }
}

class Box {
  constructor(src, parent) {
    this._parent = parent;
    this._protoPath = src._proto ? src._proto : "Box"
    
    Object.getOwnPropertyNames(src)
    .filter(n => n[0] != "_")
    .forEach(c => {
      this[c] = box(src[c], this);
    });
    
    let items = [];
    if (Array.isArray(src._stuff)) {
      items = src._stuff;
    } else if (src._stuff) {
      items = [src._stuff];
    }
    this._stuff = new Stuff(items.map(b => box(b, this)));
  }
  
  _clone(parent) {
    let clone = new this.constructor({}, parent);
    clone._protoPath = this._protoPath;
    this._keys.forEach(n => {
      clone[n] = this[n]._clone(clone);
    });
    clone._stuff = this._stuff._clone(clone);
    return clone;
  }
  
  get _proto() {
    return this._ref(this._protoPath);
  }
  
  get _keys() {
    return Object.getOwnPropertyNames(this)
      .filter(n => n[0] != "_");
  }
  
  get _props() {
    return this._keys
      .reduce((r, n) => {
        r[n] = this[n];
        return r;
      }, {});
  }
  
  get _item() {
    return this._stuff._one;
  }
  
  _eval(parent=undefined) {
    return this._proto._apply(this, parent);
  }
  
  _apply(args, parent) {
    let result = args._clone(parent);
    result._keys.forEach(n => {
      result[n] = result[n]._eval(result);
    });
    result._stuff = result._stuff._eval(result);
    return result;
  }
  
  _ref(path) {
    const syms = path.split(".");
    
    if (this[syms[0]]) {
      return syms.reduce((p, s) => p[s], this);      
    }
    
    if (this._parent) {
      return this._parent._ref(path);
    }
    
    return box(); // todo ダミーBoxを返している状況なので変更する
  }
    
  get map() {
    class Map extends Box {
      _apply(argbox, parent) {
        const block = argbox._item;
        const barg = argbox._item._keys[0]; // todo key値の型と一致するか確認
        return this._parent._stuff._map(item => {
          // todo _stuffにMapボックスが存在すると無限ループになるのをうまく解決 / そもそも_stuffがMapボックスになる状況のセマンティクスとは何か?
          const n = block._clone(parent);
          n[barg] = item;
          return n._eval(parent);
        });
      }
    }
    return new Map({}, this);
  }
}

class Primitive extends Box {
  constructor(src, parent) {
    super({_proto: "Primitive"}, parent);
    this._val = src;
  }
  
  _clone(parent) {
    let copy = super._clone(parent);
    copy._val = this._val;
    return copy;
  }
  
  _value() {
    return this._val;
  }
}

class Entity extends Box {
}

class RefProto extends Box {
  _apply(argbox, parent) {
    const b = argbox._ref(argbox._path);
    return b._eval();
  }
}
const REF_PROTO = new RefProto({});

class Ref extends Box {
  constructor(src, parent) {
    super(src, parent);
    this._path = src._path;
  }
  
  get _proto() {
    return REF_PROTO;
  }
  
  _clone(parent) {
    let copy = super._clone(parent);
    copy._path = this._path;
    return copy;
  }
  
  _value() {
    return this._ref(this._path)._value();
  }
}

class LambdaProto extends Box {
  _apply(argbox, parent) {
    // argbox内のブロック引数を参照できるようにするために
    // argboxを親として_itemを_evalしてから
    // parentを親とする_itemのcloneを返す
    let item = argbox._item._eval(argbox);
    return item._clone(parent);
  }
}
const LAMBDA_PROTO = new LambdaProto({});
class Lambda extends Box {
  get _proto() {
    return LAMBDA_PROTO;
  }
}

class DOM extends Box {
  constructor(src, parent) {
    super(src, parent);
    this._tag = src._proto;
  }

  _clone(parent) {
    let copy = super._clone(parent);
    copy._tag = this._tag;
    return copy;
  }

  _render() {
    const attrs = this._keys.reduce((r, n) => Object.assign(r, {[n]: this[n]._val}), {});
    const children = flatten(this._stuff._items.map(b => {
      if (b._value) {
        return b._value();
      }
      
      if (b._render) {
        return b._render();
      }
      
      return [];
    }));
    return [maquette.h(
      this._tag,
      attrs,
      children
    )];
  }
}
