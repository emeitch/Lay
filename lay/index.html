function flatten(array) {
  return Array.prototype.concat.apply([], array);
}


// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  clone(params) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => {
        const prop = this[k];
        return Object.assign(p, {[k]: prop.clone()});
      },
      {});
    return Object.assign(new this.constructor(raws), params);
  }
  
  eval(ctx) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => {
        const prop = this[k];
        return Object.assign(p, {[k]: prop.eval(ctx)});
      },
      {});
    return new this.constructor(raws);
  }
}
class Props extends PropsBase {
  equals(box) {
    class PropEquals extends Box {
      apply(operand, ctx) {
        const left = box.eval(ctx).value;
        const right = operand.stuff.one.eval(ctx).value;
        return Literal.create(left == right);
      }
    }
    
    return new PropEquals();
  }
  
  map(box) {
    class PropMap extends Box {
      apply(operand, ctx) {
        const block = operand.stuff.one;
        const argkey = block.keys[0]; // todo key値の型と一致するか検証
        return box.stuff.map(item => {
          const arg = item.eval(ctx);
          const props = block.props.clone({[argkey]: arg});
          const b = block.clone({props});
          return b.eval(ctx);
        });
      }
    };
    
    return new PropMap();
  }
  
  count(box) {
    class PropCount extends Box {
      apply(operand, ctx) {
        const count = box.stuff.raws.length;
        return Literal.create(count);
      }
    }
    
    return new PropCount();
  }
  
  set(box) {
    class PropSet extends Box {
      apply(operand, ctx) {
        return new StoreUpdateEvent(undefined, operand.props.clone(), operand.stuff.clone());
      }
    }
    
    return new PropSet();
  }
  
  append(box) {
    class PropAppend extends Box {
      apply(operand, ctx) {
        const stuff = new Stuff();
        stuff.raws[box.stuff.raws.length] = operand.stuff.one.eval(ctx); // push
        const updateBox = new StoreUpdateEvent(undefined, new Props(), stuff);
        return updateBox;
      }
    }
    
    return new PropAppend();
  }
}


class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone() {
    const raws = this.raws.map(b => b.clone());
    return new this.constructor(raws);
  }
  
  get one() {
    return this.raws[0];
  }
  
  eval(ctx) {
    const raws = this.raws.map(c => c.eval(ctx));
    return new this.constructor(raws).flatten();
  }
  
  flatten() {
    let raws = [];
    let index = 0;
    for (var i = 0; i < this.raws.length; i++) {
      const raw = this.raws[i];
      if (raw instanceof Stuff) {
        for (var j = 0; j < raw.raws.length; j++) {
          const rr = raw.raws[j];
          if (Object.keys(raw.raws).indexOf(String(j)) != -1) {
            raws[index] = rr;
          }
          index++;
        }
      } else {
        if (Object.keys(this.raws).indexOf(String(i)) != -1) {
          raws[index] = raw;
        }
        index++;
      }
    }
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}


class Environment {
  constructor() {
    this.modules = {}
    this.stores = {};
    this.events = [];
  }
  
  get(symbol) {
    const imprt = this.modules[symbol];
    if (imprt) {
      return imprt;
    }
    
    const store = this.stores[symbol];
    if (store) {
      return store;
    }
    
    return undefined;
  }
  
  getByPath(path) {
    if (path.length == 0) {
      return this;
    }

    const rest = path.slice();
    const symbol = rest.shift();

    let box = this.get(symbol);
    for (let i of rest) {
      box = box.get(i);
    }
    
    return box;
  }
  
  ref(...path) {
    const box = this.getByPath(path);
    if (box) {
      return new Ref(path);
    } else {
      return undefined;
    }
  }

  check(symbol) {
    if (this.modules[symbol] || this.stores[symbol]) {
      throw `"${symbol}" box is already exists!`
    }
  }
  
  import(symbol, box) {
    this.check(symbol);
    this.modules[symbol] = box;
  }
  
  store(symbol, box) {
    if (!box) {
      return this.stores[symbol];
    }
    
    this.check(symbol);
    this.stores[symbol] = new Store(box);
  }
  
  set(key, box) {
    const store = this.store(key);
    if (!store) {
      throw "set store not found!";
    }
    
    store.append(box);
  }
  
  emit(event) {
    this.events.push(event);
  }
  
  run() {
    const mainref = this.ref("main");
    if (!mainref) {
      throw `"main" store is not exists!`;
    }
    
    for (let key of Object.getOwnPropertyNames(this.modules)) {
      const module = this.modules[key];
      if (module.initialize) {
        module.initialize(mainref);
      }
    }
    
    window.setInterval(() => {
      let updated = false;
      
      while(this.events.length > 0) {
        const events = this.events;
        this.events = [];
        
        for (const event of events) {
          // todo eventを参照可能な他のstoreにもemitさせる
          mainref.emit(event);
          
          updated = true;
        }
      }
      
      if (updated) {
        for (let key of Object.getOwnPropertyNames(this.modules)) {
          const module = this.modules[key];
          if (module.update) {
            module.update(mainref);
          }
        }
      }
    }, 1000 / 60);
  }
}
const ENV = new Environment();


class Ref {
  constructor(path) {
    this.path = path;
  }
  
  get box() {
    return ENV.getByPath(this.path);
  }
    
  get parent() {
    const path = this.path.slice();
    path.pop();
    return ENV.ref(...path);
  }
      
  ref(...path) {
    return ENV.ref(...this.path.concat(path));
  }
  
  set(key, child) {
    const currentKey = this.path[this.path.length-1];
    if (currentKey == undefined) {
      ENV.set(key, child);
      return;
    }

    let props = new Props();
    let stuff = new Stuff();
    if (typeof(key) === "string") {
      props = new Props({[key]: child});
    } else if (typeof(key) === "number") {
      const raws = [];
      raws[key] = child;
      stuff = new Stuff(raws);
    }

    const updated = new Box(undefined, props, stuff);
    this.parent.set(currentKey, updated);  
  }
  
  emit(event) {
    // todo 他のBoxが定義しているイベントもreceiveできるようにする
    const src = this.ref(...event.stuff.raws).box;
    const ctx = new Context(this.box.head);
    const dst = ctx.stack(event, () => src.eval(ctx));
    
    for (let target of dst.stuff.raws) {
      if (target instanceof Literal && event.value == undefined) {
        // through event as undefined
        continue;
      } else if (target instanceof StoreUpdateEvent) {
        const updateBox = target;
        const ownerPath = event.stuff.raws.slice();
        ownerPath.pop();
        const owner = this.ref(...ownerPath);
        
        for (let key of updateBox.keys) {
          owner.set(key, updateBox.props[key], this);
        }
        
        for (let name of Object.keys(updateBox.stuff.raws)) {
          const index = parseInt(name);
          if (!Number.isNaN(index)) {
            owner.set(index, updateBox.stuff.raws[index], this);
          }
        }
      } else {
        const event = new Box(undefined,
          target.props.clone(),
          new Stuff(
            this.box.path(target.proto.original)
          )
        );
        ENV.emit(event);
      }
    }
  }
}


class Tree {
  constructor(root) {
    this.root = root;
    this.parentsMap = this.setupParents(root, [], new Map());
  }
  
  setupParents(box, path, map) {
    if (map.get(box)) {
      throw "duplicated parents!"
    }
    
    map.set(box, path);

    const pth = path.slice(); // dupulication
    pth.push(box);
    
    if (box.proto) {
      this.setupParents(box.proto, pth, map);
    }
        
    for (let key of box.keys) {
      const prop = box.props[key];
      this.setupParents(prop, pth, map);
    }
    
    for (let raw of box.stuff.raws) {
      // 歯抜け配列の場合にrawにundefinedが渡ることがある
      if (raw) {
        this.setupParents(raw, pth, map);  
      }
    }
    
    return map;
  }
  
  parents(box) {
    const parents = this.parentsMap.get(box);
    return parents ? parents : [];
  }
  
  parent(box) {
    const parents = this.parents(box);
    return parents[parents.length-1];
  }
  
  find(pred) {
    return this.root.find(pred);
  }
  
  path(box) {
    const parents = this.parents(box);
    const path = [];
    let child = box;
    while (parents.length > 0) {
      const parent = parents.pop();
      path.unshift(parent.keyOf(child));
      child = parent;
    }

    return path;
  }
}


class Store {
  constructor(root) {
    this.updates = [];
    this.src = undefined;
    this.overlay = undefined;
    this.head = undefined;
    
    this.append(root);
  }
  
  append(root) {
    const update = new Tree(root);
    this.updates.push(update);
    
    if (!this.src) {
      this.src = update;
    } else {
      this.src = new Tree(update.root.overlay(new Context(update), this.src.root));
    }
    this.overlay = new Tree(this.src.root.overlay(new Context(this.src)));
    this.head = new Tree(this.overlay.root.eval(new Context(this.overlay)));
  }

  get(key) {
    return this.head.root.get(key);
  }

  parents(box) {
    return this.head.parents(box);
  }
  
  parent(box) {
    const parent = this.head.parent(box);
    return parent ? parent : this;
  }
  
  find(pred) {
    return this.head.root.find(pred);
  }
  
  path(box) {
    return this.head.path(box);
  }
}


class Context {
  constructor(tree) {
    this.tree = tree;
    this.stacks = [];
  }
  
  stack(box, block) {
    if (box) {
      this.stacks.push(box);
    }
    
    const result = block();
    
    if (box) {
      this.stacks.pop();  
    }
    
    return result;
  }
    
  scope(current) {
    const parents = this.tree.parents(current);
    const context = parents.concat(this.stacks);
    context.reverse();
    return context;
  }
  
  detect(current, symbol) {
    if (symbol == "self") {
      const parents = this.tree.parents(current);
      // todo もう少しまともにselfのセマンティクスを定義したい
      const self = parents[parents.length - 3];
      return self;
    }
    
    for (let box of this.scope(current)) {
      const prop = box.get(symbol);
      if (prop && prop != current) {
        return prop;
      }
    }
    
    return ENV.get(symbol);
  }
  
  upper(current) {
    return this.scope(current)[0];
  }  
}


class Box {  
  static parse(src, ...inheritedOptions) {
    {
      const type = typeof(src);
      if (Literal.types.includes(type)) {
        return Literal.create(src);
      }
    }
    
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: Box.parse(src[k])}), {});
      
    const on = src._on;
    if (on) {
      Object.getOwnPropertyNames(on).forEach(k => {
        const event = on[k];
        if (!event._proto) {
          event._proto = "Event";
        }
        props[k] = Box.parse(event);
      });
    }
    
    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => Box.parse(i));
    
    const proto = src._proto ? Path.create(src._proto) : undefined;
    
    return new this(
      proto,
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
  
  constructor(proto=undefined, props=new Props(), stuff=new Stuff(), evaluated=false) {
    this.proto = proto;
    this.props = props;
    this.stuff = stuff;
    this.evaluated = evaluated;
  }
    
  clone(params) {
    const proto = this.proto ? this.proto.clone() : this.proto;
    const props = this.props.clone();
    const stuff = this.stuff.clone();
    return Object.assign(new this.constructor(),
      this,
      { proto, props, stuff },
      params);
  }
    
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
  
  overlay(ctx, inherit=undefined) {
    const proto = this.proto && this.proto.eval(ctx) || inherit;
    if (!proto) {
      return this.clone();
    }
    
    const props = this.keys.reduce((ps, k) => {
      const prop = this.props[k];
      return Object.assign(ps, {[k]: prop.overlay(ctx, proto.props[k]) } );
    }, proto.props.clone());
    
    const stuff = Object.assign(
      proto.stuff.clone().raws, 
      this.stuff.raws.map((s, i) => {
        return s.overlay(ctx, proto.stuff.raws[i]);
      })
    );
    
    return this.clone({
      proto: proto.proto ? proto.proto.clone() : proto.proto,
      props: new Props(props),
      stuff: new Stuff(stuff),
    });
  }
  
  eval(ctx) {
    if (this.evaluated) {
      return this;
    }
    
    const proto = this.proto && this.proto.eval(ctx) || new Box();
    
    if (proto.canApply(this, ctx)) {
      const applied = proto.apply(this, ctx);
      return applied.eval(ctx);
    } else {
      return this.clone({
        proto
      });
    }
  }
  
  canApply(operand, ctx) {
    return true;
  }
  
  apply(operand, ctx) {
    const props = operand.props.eval(ctx);
    const stuff = operand.stuff.eval(ctx);
    
    return operand.clone({
      proto: this,
      props,
      stuff,
      evaluated: true
    });
  }

  keyOf(child) {
    const key = this.keys.find(key => this.get(key) == child);
    const index = this.stuff.raws.findIndex(s => s == child);
    return key || index;
  }

  get(key) {
    if (typeof(key) === "string") {
      const prop = this.props[key];
      if (prop) {
        if (typeof(prop) == "function") {
          return prop(this);
        } else {
          return prop;  
        }
      }
    } else if (typeof(key) === "number") {
      const stuff = this.stuff.raws[key]
      if (stuff) {
        return stuff;
      }
    }
        
    return undefined;
  }
  
  find(pred) {
    // todo 探索遅いので最適化する
    for (let key of this.keys) {
      const box = this.get(key);
      if (pred(box)) {
        return box;
      }
      
      const result = box.find(pred);
      if (result) {
        return result;
      }      
    }
    
    for (let box of this.stuff.raws) {
      if (pred(box)) {
        return box;
      }
      
      const result = box.find(pred);
      if (result) {
        return result;
      }
    }
    
    return undefined;
  }
}

class Path extends Box {
  static create(sym) {
    if (typeof(sym) == "string") {
      sym = [sym];
    }
    return new this(sym);
  }

  constructor(symbols) {
    super();
    this.symbols = symbols;
  }
  
  eval(ctx) {
    let receiver = ctx.detect(this, this.symbols[0]);
    
    const rest = this.symbols.slice(); // duplication
    rest.shift();
    for (const symbol of rest) {
      receiver = receiver.get(symbol);
      if (!receiver) {
        throw `"${symbol}" not found`
      }
    }
    return receiver ? receiver.clone({original: receiver}) : receiver;
  }
}

class UUID extends Box {
  uuid() {
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }

  apply(operand, ctx) {
    return Literal.create(this.uuid());
  }
}

class Event extends Box {
  canApply(operand, ctx) {
    for (let key of operand.keys) {
      const box = ctx.detect(operand, key);
      if (box) {
        continue;
      }

      const prop = operand.get(key).eval(ctx);
      if (prop.proto instanceof Argument) {
        return false;
      }
    }
    return true;
  }
}

    if (cond) {

    } else {
      return operand.get("else").eval(ctx);

class DOM extends Box {  
  constructor(tag) {
    super();
    this.tag = tag;
    
    // todo valueを参照されることがあるのでデフォルト値を設定している。後でうまく捌きたい
    this.props.value = Literal.create(null);
  }
  
  initialize(mainref) {
    // one time only initializing
    if (this.tag != HTML_TAGS[0]) {
      return;
    }
    
    this.projector = maquette.createProjector();
    this.handlers = this.createHandlers(mainref);
    
    console.log(mainref.box);
    
    window.document.addEventListener('DOMContentLoaded', () => {
      this.projector.replace(window.document.body, () => {
        const body = mainref.ref("presentation").ref("body").box;
        const vdom = this.render(body, mainref, this.handlers)[0];
        return vdom;
      });
    });
  }
  
  update(mainref) {
    // one time only updating
    if (this.tag != HTML_TAGS[0]) {
      return;
    }
    
    this.projector.renderNow();
  }
  
  elementPath(dom) {
    const path = [];
    
    let t = dom;
    while (t.parentNode) {
      const p = t.parentNode;
      let i = 0;
      while (i < p.children.length) {
        if (p.children[i] == t) {
          break;
        }
        i++;
      }
      path.unshift(i);
      t = p;
    }
    
    return path;
  }
  
  path(dom) {
    const path = this.elementPath(dom);

    path[0] = "presentation";
    path[1] = "body";
    
    return path;
  }
    
  createHandlers(mainref) {
    return {
      input: (ev) => {
        const path = this.path(ev.target);
        const ref = mainref.ref(...path);
        const va = ref.box.get("value");
        if (!va || va.value != ev.target.value) {
          ref.set("value", Literal.create(ev.target.value));
        }
      },
      keyup: (ev) => {
        const path = this.path(ev.target);
        const event = new Box(undefined, 
          new Props({
            // todo keyCode以外の属性も転送する
            keyCode: Literal.create(ev.keyCode), 
          }),
          new Stuff(
            path.concat([ev.type])
          )
        );
        ENV.emit(event);
      }
    }
  }
      
  render(box, store, handlers) {
    const attrs = box.keys.reduce((r, k) => {
      const prop = box.props[k];
      if (prop.proto instanceof Event) {
        return Object.assign(r, {["on"+k]: handlers[k]})
      } else {
        return Object.assign(r, {[k]: prop.value})  
      }
    }
    ,{
      oninput: handlers["input"]
    });
    
    const children = flatten(box.stuff.raws.map(b => {
      return b.value || this.render(b, store, handlers);
    }));
    
    const tag = box.proto.tag;
    const vdom = maquette.h(
      tag,
      attrs,
      children
    );
    return [vdom];
  }
}
