function flatten(array) {
  return Array.prototype.concat.apply([], array);
}


// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  get keys() {
    return Object.getOwnPropertyNames(this);
  }
  
  clone(params) {
    return new this.constructor(Object.assign({}, this, params));
  }
}
class Props extends PropsBase {
  equals(owner) {
    class PropEquals extends Val {
      apply(operand, ctx) {
        const left = owner.val.apply(undefined, ctx).value;
        const right = operand.get(0).eval(ctx).value;
        return Literal.create(left == right);
      }
    }
    
    return new PropEquals();
  }
  
  map(owner) {
    class PropMap extends Val {
      apply(operand, ctx) {
        const block = operand.get(0);
        const argkey = block.val.keys[0]; // todo key値の型と一致するか検証
        return owner.val.stuff.map((s, i) => {
          const item = owner.get(i);
          const arg = item.eval(ctx);
          const props = block.val.props.clone({[argkey]: arg});
          const stack = new Val(undefined, props);
          return ctx.stack(stack, () => block.eval(ctx));
        });
      }
    };
    
    return new PropMap();
  }
  
  count(owner) {
    class PropCount extends Val {
      apply(operand, ctx) {
        const count = owner.val.stuff.raws.length;
        return Literal.create(count);
      }
    }
    
    return new PropCount();
  }
  
  set(owner) {
    class PropSet extends Val {
      apply(operand, ctx) {
        return new StoreUpdateEvent(
          undefined, 
          operand.val.props.clone(), 
          operand.val.stuff.clone()
        );
      }
    }
    
    return new PropSet();
  }
  
  append(owner) {
    class PropAppend extends Val {
      apply(operand, ctx) {
        const stuff = new Stuff();
        stuff.raws[owner.val.stuff.raws.length] = operand.get(0).eval(ctx); // push
        const updateBox = new StoreUpdateEvent(undefined, new Props(), stuff);
        return updateBox;
      }
    }
    
    return new PropAppend();
  }
}


class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone() {
    return new this.constructor(this.raws.slice());
  }
  
  flatten() {
    let raws = [];
    let index = 0;
    for (var i = 0; i < this.raws.length; i++) {
      const raw = this.raws[i];
      if (raw instanceof Stuff) {
        for (var j = 0; j < raw.raws.length; j++) {
          const rr = raw.raws[j];
          if (Object.keys(raw.raws).indexOf(String(j)) != -1) {
            raws[index] = rr;
          }
          index++;
        }
      } else {
        if (Object.keys(this.raws).indexOf(String(i)) != -1) {
          raws[index] = raw;
        }
        index++;
      }
    }
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}


class Environment {
  constructor() {
    this.modules = {}
    this.stores = {};
    this.events = [];
  }
  
  child(symbol) {
    const imprt = this.modules[symbol];
    if (imprt) {
      return imprt;
    }
    
    const store = this.stores[symbol];
    if (store) {
      return store;
    }
    
    return undefined;
  }
    
  get(...path) {
    const box = new Box(this, path);
    return box.val ? box : undefined;
  }

  check(symbol) {
    if (this.modules[symbol] || this.stores[symbol]) {
      throw `"${symbol}" box is already exists!`
    }
  }
  
  import(symbol, val) {
    this.check(symbol);
    this.modules[symbol] = val;
  }
  
  store(symbol, val) {
    if (!val) {
      return this.stores[symbol];
    }
    
    this.check(symbol);
    this.stores[symbol] = new Store(val);
  }
  
  set(key, val) {
    const store = this.store(key);
    if (!store) {
      throw "store not found!";
    }
    
    store.append(val);
  }
  
  emit(event) {
    this.events.push(event);
  }
  
  run() {
    const main = this.get("main");
    if (!main) {
      throw `"main" store is not exists!`;
    }
    
    for (let key of Object.getOwnPropertyNames(this.modules)) {
      const module = this.modules[key];
      if (module.initialize) {
        module.initialize(main);
      }
    }
    
    window.setInterval(() => {
      let updated = false;
      
      while(this.events.length > 0) {
        const events = this.events;
        this.events = [];
        
        for (const event of events) {
          // todo eventを参照可能な他のstoreにもemitさせる
          main.emit(event);
          
          updated = true;
        }
      }
      
      if (updated) {
        for (let key of Object.getOwnPropertyNames(this.modules)) {
          const module = this.modules[key];
          if (module.update) {
            module.update(main);
          }
        }
      }
    }, 1000 / 60);
  }
}
const ENV = new Environment();


class Box {
  constructor(root, path=[]) {
    this.root = root;
    this.path = path;
  }
  
  get val() {
    let val = this.root;
    const path = [];
    for (let key of this.path) {
      val = val.child(key);
      
      if (typeof(val) == "function") {
        const owner = new Box(this.root, path.slice());
        val = val(owner);
      }
      
      path.push(key);
    }
    
    return val;
  }
    
  get parent() {
    if (this.path.length == 0) {
      return undefined;
    }
    
    const path = this.path.slice();
    path.pop();
    return new Box(this.root, path);
  }
      
  get(...path) {
    const box = new Box(this.root, this.path.concat(path));
    return box.val ? box : undefined;
  }
  
  detect(symbol, ctx) {
    if (symbol == "self") {
      const self = this.parent.parent;
      return self;
    }
    
    const stacks = ctx.stacks.slice();
    stacks.reverse();
    for (let val of stacks) {
      const child = val.child(symbol);
      if (child) {
        return new Box(child);
      }
    }
    
    let parent = this.parent;
    while(parent) {
      const child = parent.get(symbol);
      if (child) {
        return child;
      }
      
      parent = parent.parent;  
    }
    
    return ENV.get(symbol);
  }
  
  resolvePath(path, ctx) {
    const rest = path.slice();
    const top = rest.shift();
    
    let receiver = this.detect(top, ctx);
    for (const key of rest) {
      receiver = receiver.get(key);
      if (!receiver) {
        throw `"${symbol}" not found`
      }
    }
    
    return receiver;
  }
  
  resolve(proto, ctx) {
    if (!(proto instanceof Path)) {
      return new Box(proto);
    }
    
    return this.resolvePath(proto.symbols, ctx);
  }
  
  overlay(inherit=undefined, ctx=new Context()) {
    const proto = this.val.proto && this.resolve(this.val.proto, ctx) || inherit;
    if (!proto) {
      return this.val;
    }
    
    const props = this.val.keys.reduce((ps, k) => {
      const prop = this.get(k);
      return Object.assign(ps, {[k]: prop.overlay(proto.get(k), ctx) } );
    }, proto.val.props.clone());
    
    const stuff = Object.assign(
      proto.val.stuff.clone().raws, 
      this.val.stuff.raws.map((s, i) => {
        const stf = this.get(i);
        return stf.overlay(proto.get(i), ctx);
      })
    );
    
    return this.val.clone({
      proto: proto.val.proto,
      props: new Props(props),
      stuff: new Stuff(stuff),
    });
  }
  
  eval(ctx=new Context()) {
    if (this.val.evaluated || this.val instanceof Stuff) {
      return this.val;
    }
    
    const proto = this.val.proto && this.resolve(this.val.proto, ctx) || ENV.get("Val");
    
    if (proto.canApply(this, ctx)) {
      const applied = proto.val.apply(this, ctx);
      return new Box(applied).eval(ctx);
    } else {
      return this.val.clone({
        proto: proto.val
      });
    }
  }
  
  canApply(operand, ctx) {
    for (let key of operand.val.keys) {
      const box = operand.detect(key, ctx);
      if (box) {
        continue;
      }

      const child = operand.get(key).eval(ctx);
      if (child.proto instanceof Argument) {
        return false;
      }
    }
    return true;
  }
  
  set(key, child) {
    const currentKey = this.path[this.path.length-1];
    if (currentKey == undefined) {
      this.root.set(key, child);
      return;
    }

    let props = new Props();
    let stuff = new Stuff();
    if (typeof(key) === "string") {
      props = new Props({[key]: child});
    } else if (typeof(key) === "number") {
      const raws = [];
      raws[key] = child;
      stuff = new Stuff(raws);
    }

    const updated = new Val(undefined, props, stuff);
    this.parent.set(currentKey, updated);  
  }
  
  emit(event) {
    // todo 他のBoxが定義しているイベントもreceiveできるようにする
    const src = this.get(...event.stuff.raws);
    const ctx = new Context();
    const dst = ctx.stack(event, () => src.eval(ctx));
    
    for (let target of dst.stuff.raws) {
      if (target instanceof Literal && event.value == undefined) {
        // through event as undefined
        continue;
      } else if (target instanceof StoreUpdateEvent) {
        const updateBox = target;
        const ownerPath = event.stuff.raws.slice();
        ownerPath.pop();
        const owner = this.get(...ownerPath);
        
        for (let key of updateBox.keys) {
          owner.set(key, updateBox.props[key], this);
        }
        
        for (let name of Object.keys(updateBox.stuff.raws)) {
          const index = parseInt(name);
          if (!Number.isNaN(index)) {
            owner.set(index, updateBox.stuff.raws[index], this);
          }
        }
      } else {
        const path = src.resolvePath(target.stuff.raws.map(s => s.value), new Context()).path;
        path.shift(); // remove "main"
        const event = new Val(undefined,
          target.props.clone(),
          new Stuff(path)
        );
        this.root.emit(event);
      }
    }
  }
}


class Store {
  constructor(root) {
    this.updates = [];
    this.src = undefined;
    this.overlay = undefined;
    this.head = undefined;
    
    this.append(root);
  }
  
  append(root) {
    const update = new Box(root);
    this.updates.push(update);
    
    if (!this.src) {
      this.src = update;
    } else {
      this.src = new Box(update.overlay(this.src));
    }
    this.overlay = new Box(this.src.overlay());
    this.head = new Box(this.overlay.eval());
  }

  child(key) {
    return this.head.root.child(key);
  }
}


class Context {
  constructor() {
    this.stacks = [];
  }
  
  stack(box, block) {
    if (box) {
      this.stacks.push(box);
    }
    
    const result = block();
    
    if (box) {
      this.stacks.pop();  
    }
    
    return result;
  }
}


class Val {  
  static parse(src, ...inheritedOptions) {
    {
      const type = typeof(src);
      if (Literal.types.includes(type)) {
        return Literal.create(src);
      }
    }
    
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: Val.parse(src[k])}), {});
      
    const on = src._on;
    if (on) {
      Object.getOwnPropertyNames(on).forEach(k => {
        const event = on[k];
        if (!event._proto) {
          event._proto = "Event";
        }
        props[k] = Val.parse(event);
      });
    }
    
    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => Val.parse(i));
    
    const proto = src._proto ? Path.create(src._proto) : undefined;
    
    return new this(
      proto,
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
  
  constructor(proto=undefined, props=new Props(), stuff=new Stuff(), evaluated=false) {
    this.proto = proto;
    this.props = props;
    this.stuff = stuff;
    this.evaluated = evaluated;
  }
    
  clone(params) {
    const proto = this.proto;
    const props = this.props.clone();
    const stuff = this.stuff.clone();
    return Object.assign(new this.constructor(),
      this,
      { proto, props, stuff },
      params);
  }
    
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
  
  apply(operand, ctx) {
    const props = new Props(operand.val.props.keys.reduce((p, k) => {
        const prop = operand.get(k);
        return Object.assign(p, {[k]: prop.eval(ctx)});
      },
      {}));
      
    const stuff = new Stuff(operand.val.stuff.raws.map((s, i) => {
      const stf = operand.get(i);
      return stf.eval(ctx)
    })).flatten();
    
    return operand.val.clone({
      proto: this,
      props,
      stuff,
      evaluated: true
    });
  }
    
  child(key) {
    if (typeof(key) === "string") {
      const prop = this.props[key];
      if (prop) {
        return prop;
      }
    } else if (typeof(key) === "number") {
      const stuff = this.stuff.raws[key]
      if (stuff) {
        return stuff;
      }
    }
        
    return undefined;
  }
}

class UUID extends Val {
  uuid() {
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }

  apply(operand, ctx) {
    return Literal.create(this.uuid());
  }
}

class DOM extends Val {  
  constructor(tag) {
    super();
    this.tag = tag;
    
    // todo valueを参照されることがあるのでデフォルト値を設定している。後でうまく捌きたい
    this.props.value = Literal.create(null);
  }
  
  initialize(main) {
    // one time only initializing
    if (this.tag != HTML_TAGS[0]) {
      return;
    }
    
    this.projector = maquette.createProjector();
    this.handlers = this.createHandlers(main);
    
    console.log(main.val);
    
    window.document.addEventListener('DOMContentLoaded', () => {
      this.projector.replace(window.document.body, () => {
        const body = main.get("presentation").get("body").val;
        const vdom = this.render(body, main, this.handlers)[0];
        return vdom;
      });
    });
  }
  
  update(main) {
    // one time only updating
    if (this.tag != HTML_TAGS[0]) {
      return;
    }
    
    this.projector.renderNow();
  }
  
  elementPath(dom) {
    const path = [];
    
    let t = dom;
    while (t.parentNode) {
      const p = t.parentNode;
      let i = 0;
      while (i < p.children.length) {
        if (p.children[i] == t) {
          break;
        }
        i++;
      }
      path.unshift(i);
      t = p;
    }
    
    return path;
  }
  
  path(dom) {
    const path = this.elementPath(dom);

    path[0] = "presentation";
    path[1] = "body";
    
    return path;
  }
    
  createHandlers(main) {
    return {
      input: (ev) => {
        const path = this.path(ev.target);
        const box = main.get(...path);
        const va = box.val.child("value");
        if (!va || va.value != ev.target.value) {
          box.set("value", Literal.create(ev.target.value));
        }
      },
      keyup: (ev) => {
        const path = this.path(ev.target);
        const event = new Val(undefined, 
          new Props({
            // todo keyCode以外の属性も転送する
            keyCode: Literal.create(ev.keyCode), 
          }),
          new Stuff(
            path.concat([ev.type])
          )
        );
        ENV.emit(event);
      }
    }
  }
      
  render(box, store, handlers) {
    const attrs = box.keys.reduce((r, k) => {
      const prop = box.props[k];
      if (prop.proto instanceof Event) {
        return Object.assign(r, {["on"+k]: handlers[k]})
      } else {
        return Object.assign(r, {[k]: prop.value})  
      }
    }
    ,{
      oninput: handlers["input"]
    });
    
    const children = flatten(box.stuff.raws.map(b => {
      return b.value != undefined ? b.value : this.render(b, store, handlers);
    }));
    
    const tag = box.proto.tag;
    const vdom = maquette.h(
      tag,
      attrs,
      children
    );
    return [vdom];
  }
}
