class Value {
}

class Struct extends Value {
  constructor(init={}) {
    super();
    Object.assign(this, init);
  }
}

class UUID extends Value {
  static uuid() {
    // UUID ver 4 / RFC 4122
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }
  
  constructor() {
    super();
    this.str = this.constructor.uuid();
  }
  
  get urn() {
    return "urn:uuid:" + this.str;
  }
}

class Store {
  append(value) {
    const id = new UUID();
    return this.set(id, value);
  }
  
  set(id, value) {
    this[id.str] = value;
    return this.box(id);
  }

  box(id) {
    return new Box(this, id);
  }
}

class Box {
  constructor(store, id) {
    this.__store__ = store;
    this["@id"] = id;
    this.sync();
  }
  
  sync() {
    const id = this["@id"];
    const value = this.__store__[id.str];
    this.refresh(value);
  }
  
  refresh(value) {
    this["@value"] = value;
    for (var key in value) {
      if (value.hasOwnProperty(key)) {
        const v = value[key];
        if (v instanceof UUID) {
          Object.defineProperty(this, key, {
            get : () => store.box(v),
            enumerable : true,
            configurable : true
          });
        } else {
          Object.assign(this, {[key]: v});
        }
      }
    }
  }
}
