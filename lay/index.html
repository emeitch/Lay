Object.prototype.equals = function(other) {
  return JSON.stringify(this) === JSON.stringify(other);
};
class LayObject {
  constructor(obj={}) {
    Object.assign(this, obj);
  }
}

class Value extends LayObject {
}

class Entity extends LayObject {
}

class Identifier extends LayObject {
}

class Key extends Identifier {
  constructor(str) {
    super();
    this.str = str;
  }
  
  toString() {
    return this.str;
  }
}

class UUID extends Key {
  static uuid() {
    // UUID ver 4 / RFC 4122
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }
  
  constructor() {
    super("urn:uuid:" + UUID.uuid());
  }
}

class Store {
  constructor() {
  }
  
  append(value) {
    const id = new UUID();
    return this.set(id, value);
  }
  
  set(id, object) {
    const comps = {};
    let proto = object._proto ? this.box(object._proto) : undefined;
    while (proto) {
      const obj = proto.obj;
      for (var key in obj) {
        if (obj.hasOwnProperty(key) && !comps[key]) {
          const o = obj[key];
          if (o instanceof Entity) {
            comps[key] = o;
          }
        }
      }
      
      proto = proto.proto;
    }
    
    for (var key in comps) {
      if (comps.hasOwnProperty(key)) {
        const o = comps[key];
        const obj = object[key] ? Object.assign({}, o, object[key]) : o;
        obj["_parent"] = id;
        const comp = this.append(obj);
        object[key] = comp.id;
      }
    }
    
    this[id.toString()] = object;
    return this.box(id);
  }
  
  get(id) {
    return this[id.toString()];
  }

  box(...path) {
    return new Box(this, ...path);
  }
}

class Box {
  constructor(store, ...path) {
    this.store = store;
    this.path = path;
  }
    
  get proto() {
    const protoId = this.obj._proto;
    if (protoId != undefined) {
      return store.box(protoId);
    }
    return undefined;
  }
  
  get parent() {
    const parentId = this.obj._parent;
    if (parentId != undefined) {
      return store.box(parentId);
    }
    return undefined;
  }
  
  get id() {
    return this.path[0];
  }
  
  get obj() {
    let v = this.store.get(this.id);
    const rest = this.path.slice(1);
    for (const key of rest) {
      v = v[key];
    }
    return v;
  }
  
  equals(other) {
    return this.id.equals(other.id);
  }
    
  get(key) {
    const v = this.obj[key];
    if (v instanceof Key) {
      return this.store.box(v);
    } else if (v == undefined && this.proto != undefined) {
      return this.proto.get(key);
    } else if (v instanceof Object) {
      const path = this.path.concat([key]);
      return this.store.box(...path);
    } else {
      return v;
    }
  }
  
  set(...args) {
    let obj = undefined;
    if (typeof(args[0]) == "string" && args[1] != undefined) {
      const key = args[0];
      const value = args[1];
      obj = {[key]: value};
    } else if (args[0] instanceof Object) {
      obj = args[0];
    } else {
      throw `arguments error #{args}`;
    }
    
    const object = Object.assign({}, this.obj, obj);
    this.store.set(this.id, object);
  }
}


// test suite
const store = new Store();

const pe1 = store.append({
  foo: 1,
  bar: 2,
  fiz: 9
});
const pr1 = store.set(new Key("proto1"), {
  _proto: pe1.id
});

const b2Id = new UUID();
const b1 = store.append({
  _proto: pr1.id,
  foo: 3, 
  bar: 4,
  baz: b2Id
});
const b2 = store.set(b2Id, {
  _proto: pr1.id,
  foo: 5,
  bar: 6,
  baz: b1.id
});
const b3 = store.append({
  _proto: pr1.id,
  foo: 5,
  bar: 6,
  baz: b1.id
});

// box generation
console.assert(b1.id instanceof UUID);
console.assert(b2.id instanceof UUID);

// box property access
console.assert(b1.get("foo") == 3);
console.assert(b1.get("bar") == 4);
console.assert(b2.get("foo") == 5);
console.assert(b2.get("bar") == 6);

// circular referencing
console.assert(b2.get("baz").equals(b1));
console.assert(b2.get("baz").get("baz").equals(b2));
console.assert(b2.get("baz").get("baz").get("baz").equals(b1));

// prototype definition
console.assert(b2.get("_proto").equals(pr1));
console.assert(b2.proto.equals(pr1));

// prototype chain
console.assert(b2.get("fiz") == 9);

// equivalency
console.assert(b2.obj.equals(b3.obj));
console.assert(!b2.obj.equals(b1.obj));


// entity schema for composition
const pe2 = store.append({
  foo: new Entity({
    bar: 3,
    baz: 4,
  }),
});
const pr2 = store.set(new Key("proto2"), {
  _proto: pe2.id,
});
const b4 = store.append({
  _proto: pr2.id,
  foo: {
    baz: 5,
  },
  fiz: 9,
});

// prototype chain by entity
console.assert(b4.get("foo").get("bar") == 3);
// instantiation with proto entity generates a child box
console.assert(pe2.get("foo").id.equals(pe2.id)); 
console.assert(!b4.get("foo").id.equals(b4.id));
// parent entity access
console.assert(b4.get("foo").parent.equals(b4));
// override child entity property
console.assert(b4.get("foo").get("baz") == 5);

// update property
console.assert(b4.get("fiz") == 9);
b4.set("fiz", 8);
console.assert(b4.get("fiz") == 8);

// update child property
b4.get("foo").set("baz", 6);
console.assert(b4.get("foo").get("baz") == 6);

// update by object
b4.set({fiz: 9});
console.assert(b4.get("fiz") == 9);


// nested value box
const b5 = store.append({
  hoge: 3,
  fuga: 4
});
const b6 = store.append({
  foo: {
    _proto: b5.id,
    hoge: 5,
  }
});
console.assert(b6.get("foo").get("hoge") == 5);
console.assert(b6.get("foo").proto.get("hoge") == 3);

console.log("all tests success.")
