Object.prototype.equals = function(other) {
  return JSON.stringify(this) === JSON.stringify(other);
};
Object.prototype.notEquals = function(other) {
  return !this.equals(other);
}
class State {
  constructor(init={}) {
    Object.assign(this, init);
  }
}

class Error extends State {
}

class TypeError extends Error {
}

class RequiredPropertyError extends Error {
}

class Value extends State {
}

class Entity extends State {
}

class Path extends State {
  static generateUUID() {
    // UUID ver 4 / RFC 4122
    var uuid = "", i, random;
    for (i = 0; i < 32; i++) {
      random = Math.random() * 16 | 0;
      
      if (i == 8 || i == 12 || i == 16 || i == 20) {
        uuid += "-"
      }
      uuid += (i == 12 ? 4 : (i == 16 ? (random & 3 | 8) : random)).toString(16);
    }
    return uuid;
  }

  static uuid() {
    return "urn:uuid:" + this.generateUUID();
  }
  
  static isUUID(key) {
    return key.match(/^urn:uuid:/);
  }
  
  static isName(key) {
    return !this.isUUID(key);
  }

  constructor(...keys) {
    super();
    this.keys = keys;
  }
  
  get top() {
    return this.keys[0];
  }
  
  get last() {
    return this.keys[this.keys.length-1];
  }
  
  get rest() {
    return this.keys.slice(1);
  }
  
  parent() {
    if (this.keys.length === 1) {
      return undefined;
    }
    
    const keys = this.keys.concat();
    keys.pop();
    return new this.constructor(...keys);
  }
  
  child(key) {
    const keys = this.keys.concat([key]);
    return new this.constructor(...keys);
  }
}

class Store {
  constructor() {
    // premitives
    this.post(Object.assign(new Boolean(false), {
      _name: Boolean.name, 
      _abstract: true
    }));
    this.post(Object.assign(new Number(0), {
      _name: Number.name,
      _abstract: true
    }));
    this.post(Object.assign(new String(""), {
      _name: String.name,
      _abstract: true
    }));
    this.post(Object.assign(new Array(), {
      _name: Array.name,
      _abstract: true
    }));
    this.post(new Value({
      _name: Value.name,
      _abstract: true
    }));
    this.post(new Entity({
      _name: Entity.name,
      _abstract: true
    }));
    
    this.post(new Error({_name: Error.name}));
    this.post(new TypeError({_name: TypeError.name}));
    this.post(new RequiredPropertyError({_name: RequiredPropertyError.name}));
  }
  
  protoOf(state) {
    const protoPath = state._proto;
    if (protoPath) {
      return this.follow(protoPath);
    }

    return undefined;
  }
  
  getState(id) {
    if (typeof(id) == "string") {
      const key = id;
      return this[key];
    }
    
    const path = id;
    let state = this.getState(path.top);
    for (const key of path.rest) {
      state = state[key];
      if (!state) {
        return undefined;
      } else if (state instanceof Path) {
        const p = state;
        state = this.getState(p);
      }
    }
    return state;
  }
  
  follow(id) {
    if (typeof(id) == "string") {
      const key = id;
      return this.follow(new Path(key));
    }
    
    const path = id;
    const box = new Box(this, path);
    if (!box.state) {
      return undefined;
    } else if (box.state instanceof Path) {
      let b = this;
      for (const k of box.state.keys) {
        b = b.follow(k);
      }
      return b;
    }
    
    return box;
  }
  
  entities(state) {
    const entities = {};
    
    let proto = this.protoOf(state);
    while (proto) {
      const state = proto.state;
      for (var key in state) {
        if (state.hasOwnProperty(key)) {
          const o = state[key];
          if (o instanceof Entity && !entities[key]) {
            entities[key] = o;
          }
        }
      }
      
      proto = proto.proto;
    }
    
    return entities;
  }
  
  put(key, state) {
    if (state === null) {
      delete this[key];
      return undefined;
    }
    
    const box = this.follow(key);
    
    const proto = this.protoOf(state);
    const error = proto ? proto.validate(state) : undefined;
    if (error) {
      this[key] = error;
      return this.follow(key);
    }
    
    const name = state._name;
    if (name) {
      this.put(name, new Path(key));
      
      if (box && box.name && box.name !== name) {
        this.put(box.name, null);
      }
    }
    
    for (const k in state) {
      if (state.hasOwnProperty(k)) {
        const o = state[k];
        
        // symbol referencing termination
        if (o instanceof Path && Path.isName(o.top) && o.rest.length === 0) {
          if (o.top === state._name) {
            // for recurcive definition
            state[k] = new Path(key);
          } else {
            state[k] = this.follow(o).path;
          }
        }
        
        // remove null property
        if (o === null) {
          delete state[k];
        }
      }
    }
     
    const entities = this.entities(state);
    for (const k in entities) {
      if (entities.hasOwnProperty(k)) {
        // remove old child parent
        if (box) {
          const old = box.follow(k);
          if (old) {
            const o = Object.assign({}, old.state, {_parent: null});
            old.put(o);
          }
        }
        
        const entity = entities[k];
        const override = state[k];
        const child = override ? Object.assign({}, entity, override) : entity;
        const childId = child._id || Path.uuid();
        
        delete child._id;
        child._parent = new Path(key);
        
        this.put(childId, child);
        state[k] = new Path(childId);
      }
    }
    
    this[key] = state;
    return this.follow(key);
  }
  
  post(state) {
    const key = Path.uuid();
    return this.put(key, state);
  }  
}

class Box {
  constructor(store, path) {
    this.store = store;
    this.path = path;
  }
  
  get state() {
    return this.store.getState(this.path);
  }
  
  get proto() {
    return this.store.protoOf(this.state);
  }
  
  get parent() {
    const parentPath = this.state._parent;
    if (parentPath) {
      return store.follow(parentPath);
    }
    return undefined;
  }
  
  get isAbstract() {
    return this.state._abstract;
  }
  
  get name() {
    return this.state._name;
  }
  
  equals(other) {
    if (other instanceof Box) {
      // todo: 本当は正規化したpathの同値性で判断すべき
      return this.path.equals(other.path);
    } else {
      // state equivalency
      return this.state.equals(other);
    }
  }
  
  validate(state) {
    for (var key in state) {
      if (state.hasOwnProperty(key)) {
        const v = state[key];
        const prop = this.follow(key);
        const pv = (prop && prop.state) || prop;
        if (pv 
          && pv.notEquals(v.__proto__) 
          && pv.__proto__.notEquals(v.__proto__)) {
          return new Value({
            _proto: new Path(TypeError.name),
          });
        }
      }
    }
    
    for (var key in this.state) {
      if (this.state.hasOwnProperty(key)) {
        if (this.follow(key).isAbstract && state[key] === undefined) {
          return new Value({
            _proto: new Path(RequiredPropertyError.name),
          });
        }
      }
    }
    
    return null;
  }
    
  follow(key) {
    const v = this.state[key];
    if (v instanceof Path) { // reference entity
      return this.store.follow(v);
    } else if (v === undefined && this.proto !== undefined) { // prototype chain
      return this.proto.follow(key);
    } else {
      return this.store.follow(this.path.child(key));
    }
  }

  put(state) {
    const newState = Object.assign({}, this.state, state);
    const parentPath = this.path.parent();
    if (parentPath) {
      this.store.follow(parentPath).put({[this.path.last]: newState});
    } else {
      this.store.put(this.path.top, newState);
    }
  }
  
  patch(key, value) {
    const state = {[key]: value};
    this.put(state);
  }
}


// test suite
const store = new Store();

const p1 = store.post({
  _name: "proto1",
  foo: 1,
  bar: 2,
  fiz: 9
});
const b2id = Path.uuid();
const b1 = store.post({
  _proto: p1.path,
  foo: 3, 
  bar: 4,
  baz: new Path(b2id)
});
const b2 = store.put(b2id, {
  _proto: p1.path,
  foo: 5,
  bar: 6,
  baz: b1.path
});
const b3 = store.post({
  _proto: p1.path,
  foo: 5,
  bar: 6,
  baz: b1.path
});

// box generation
console.assert(b1.path instanceof Path);
console.assert(b2.path instanceof Path);

// box property access
console.assert(b1.follow("foo").equals(3));
console.assert(b1.follow("bar").equals(4));
console.assert(b2.follow("foo").equals(5));
console.assert(b2.follow("bar").equals(6));

// circular referencing
console.assert(b2.follow("baz").equals(b1));
console.assert(b2.follow("baz").follow("baz").equals(b2));
console.assert(b2.follow("baz").follow("baz").follow("baz").equals(b1));

// prototype definition
console.assert(b2.follow("_proto").equals(p1));
console.assert(b2.proto.equals(p1));
console.assert(b2.proto.name === "proto1");

// get method returns raw id value
console.assert(store.getState("proto1").equals(p1.path));
// box method resolves id reference
console.assert(store.follow("proto1").equals(p1));

// prototype chain
console.assert(b2.follow("fiz").equals(9));

// equivalency
console.assert(b2.equals(b2));
console.assert(b2.notEquals(b3));
console.assert(b2.equals(b2.state)); // state equivalency
console.assert(b2.state.equals(b3.state));
console.assert(b2.state.notEquals(b1.state));


// entity schema for composition
const k2 = "proto2";
const p2 = store.post({
  _name: k2,
  foo: new Entity({
    bar: 3,
    baz: 4,
  }),
});
const b4 = store.post({
  _proto: new Path(k2),
  foo: {
    baz: 5,
  },
  fiz: 9,
});

// instantiation with proto entity generates a child box
console.assert(p2.follow("foo").path.keys.length === 2);
console.assert(b4.follow("foo").path.keys.length === 1);
console.assert(p2.follow("foo").path.top.equals(p2.path.top));
console.assert(p2.follow("foo").path.keys[1] === "foo");
console.assert(b4.follow("foo").path.top.notEquals(b4.path.top));
// prototype chain by entity
console.assert(b4.follow("foo").follow("bar").equals(3));
// parent entity access
console.assert(b4.follow("foo").parent.equals(b4));
// override child entity property
console.assert(b4.follow("foo").follow("baz").equals(5));
// get by path
console.assert(store.follow(new Path(b4.path.top)).follow("foo").follow("baz").equals(5));
console.assert(store.follow(new Path(b4.path.top, "foo")).follow("baz").equals(5));
console.assert(store.follow(new Path(b4.path.top, "foo", "baz")).equals(5));

// update property
console.assert(b4.follow("fiz").equals(9));
b4.patch("fiz", 8);
console.assert(b4.follow("fiz").equals(8));

// update child property
b4.follow("foo").patch("baz", 6);
console.assert(b4.follow("foo").follow("baz").equals(6));

// update by state
b4.put({
  fiz: 9
});
console.assert(b4.follow("fiz").equals(9));

// update child by state
b4.follow("foo").put({
  baz: 7
});
console.assert(b4.follow("foo").follow("baz").equals(7));

// update parent and child by state
const oldFoo = b4.follow("foo");
b4.put({
  fiz: 7,
  foo: {
    baz: 8
  }
});
console.assert(b4.follow("fiz").equals(7));
console.assert(b4.follow("foo").follow("baz").equals(8));
console.assert(b4.follow("foo").path.notEquals(oldFoo.path)); // updated
console.assert(oldFoo.state._parent === undefined);
console.assert(oldFoo.parent === undefined);

// update parent and child by state with child identifier
const fooPath = b4.follow("foo").path;
b4.put({
  fiz: 6, 
  foo: {
    _id: fooPath.top,
    baz: 9
  }
});
console.assert(b4.follow("fiz").equals(6));
console.assert(b4.follow("foo").follow("baz").equals(9));
console.assert(b4.follow("foo").path.equals(fooPath)); // not updated

// update proto's key name
console.assert(store.follow("proto2"));
console.assert(!store.follow("proto2dash"));
const k2dash = new Path("proto2dash");
p2.patch("_name", k2dash.top);
console.assert(!store.follow("proto2"));
console.assert(b4.proto.name === "proto2dash");
console.assert(store.follow("proto2dash").equals(p2));
