function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

const LITERAL_TYPES = [
  "number",
  "string",
  "boolean"
];

const HTML_TAGS = [
  "Body",
  "Section",
  "Footer",
  "Header",
  "P",
  "Ul",
  "Li",
  "Input",
  "Button",
  "Div",

];

function box(src={}) {
  const type = typeof(src);
  if (LITERAL_TYPES.includes(type)) {
    return new Box(JSON.stringify(src));
  }
    
  if (HTML_TAGS.includes(src._op)) {
    return DOM.parse(src);
  }
    
  return Box.parse(src);
}

// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  eval(tree, context) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => 
      Object.assign(p, {[k]: this[k].eval(tree, context)}),
      {});
    return new this.constructor(raws);
  }
}
class Props extends PropsBase {
  map(owner) {
    return Map.create(owner);
  }
  
  count(owner) {
    return Literal.create(owner.stuff.raws.length)
  }
}

class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get one() {
    return this.raws[0];
  }
  
  eval(tree, context) {
    const raws = this.raws.map(c => c.eval(tree, context));
    return new this.constructor(raws).flatten();
  }
  
  flatten() {
    const raws = this.raws.reduce((a, raw) => {
      if (raw instanceof Stuff) {
        return a.concat(raw.raws);
      } else {
        return a.concat([raw]);
      }
    }, []);
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}

class Ref {
  static plugin(key, box) {
    if (!this.plugins) {
      this.plugins = {};
    }
    
    this.plugins[key] = box;
  }
      
  constructor(op, props=new Props(), stuff=new Stuff()) {
    this.op = op;
    
    // todo Refには本質的に不要。ナイーブな実装なのでどうにかしたい
    this.props = props;
    this.stuff = stuff;
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
  
  search_parent_of(box, parents) {
    // todo 効率が悪い実装なので後で修正する
    const parent = parents[parents.length-1];
    const ps = parents.slice(); // dupulication
    ps.push(this);
    
    function search(b) {
      if (b == box) {
        return parent;
      } else {
        return b.search_parent_of(box, ps);
      }
    }
    
    for (let key of this.keys) {
      const prop = this.props[key];
      const p = search(prop);
      if (p) {
        return p;
      }
    }

    for (let raw of this.stuff.raws) {
      const p = search(raw);
      if (p) {
        return p;
      }
    }
    
    return undefined;
  }
  
  parent(tree) {
    return tree.search_parent_of(this, [tree]);
  }

  ref(op, tree, context=[]) {
    // todo contextは一度参照すれば良いので別の場所に実装したい
    for (let b of context.reverse()) {
      const reference = b.ref(op, tree);
      if (reference) {
        return reference;
      }
    }
    
    if (this.props[op]) {
      const prop = this.props[op];
      if (typeof(prop) == "function") {
        return prop(this);
      } else {
        return prop;
      }
    }
    
    const parent = this.parent(tree);
    if (parent) {
      return parent.ref(op, tree);
    }
    
    const plugin = this.constructor.plugins[op];
    if (plugin) {
      return plugin;
    }
    
    try {
      const parsed = JSON.parse(op);
      const type = typeof(parsed)
      if (type === "number") {
        return Literal.create(parsed);
      } else if (type === "string") {
        return Literal.create(parsed);
      } else if (type === "boolean") {
        return Literal.create(parsed);
      }
    } catch(e) {
      if (e.constructor !== SyntaxError) {
        throw e;
      }
    }
        
    return undefined
  }
        
  eval(tree=this, context=[]) {
    return this.ref(this.op, tree, context);
  }
}

class Box extends Ref {
  static parse(src, ...inheritedOptions) {
    {
      const length = Object.getOwnPropertyNames(src).length;
      const opOnly = src._op != undefined && length == 1;
      if (opOnly) {
        return new Ref(src._op);
      }
    }
        
    const op = src._op ? src._op : "Box";
        
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: box(src[k])}), {});

    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => box(i));
        
    return new this(
      op, 
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
        
  constructor(op="Box", props=new Props(), stuff=new Stuff(), evaluated=false) {
    super(op, props, stuff);
    this.props = props;
    this.stuff = stuff;
    this.evaluated = evaluated;
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
    
  eval(tree=this, context=[]) {
    if (this.evaluated) {
      return this;
    }
    
    const operator = this.ref(this.op, tree, context);
    if (!operator) {
      throw "Operator not found";
    }    
    
    const result = operator.apply(this, tree, context);
    return result.eval(tree, context);
  }
  
  apply(operand, tree, context) {
    const props = operand.props.eval(tree, context);
    const stuff = operand.stuff.eval(tree, context);

    return operand.clone({
      props,
      stuff,
      evaluated: true
    });
  }  
}
Ref.plugin("Box", new Box(undefined, undefined, undefined, true));

class Map extends Box {
  static create(owner) {
    return new this("Map", undefined, undefined, owner)
  }
  
  constructor(op, props, stuff, owner) {
    super(op, props, stuff)
    this.owner = owner;
  }
  
  apply(operand, tree, context) {
    const block = operand.stuff.one;
    const argkey = block.keys[0]; // todo key値の型と一致するか確認
    return this.owner.stuff.map(item => {
      // todo stuffにMapボックスが存在すると無限ループになるのをうまく解決 / そもそもstuffがMapボックスになる状況のセマンティクスとは何か?
      const arg = item.eval(tree, context);
      const props = block.props.clone({[argkey]: arg});
      const b = block.clone({props});
      return b.eval(tree, context);
    });
  }
}

class Literal extends Box {
  static create(value) {
    return new this(value);
  }
  
  constructor(value) {
    super("Literal", undefined, undefined, true);
    this.value = value;
  }

  apply(operand, tree) {
    return this;
  }  
}

class Chain extends Box {
  apply(operand, tree, context) {
    const raws = operand.stuff.raws;
    const chain = raws.slice(-(raws.length-1));
    const receiver = operand.stuff.one.eval(tree, context);
    return chain.reduce((result, chained) => {
      const r = chained.eval(tree, context.concat([result]));
      return r;
    },
    receiver);
  }
}
Ref.plugin("Chain", new Chain());

class Lambda extends Box {
  apply(operand, tree, context) {
    const item = operand.stuff.one;
    return item.eval(tree, context.concat([operand]));
  }
}
Ref.plugin("Lambda", new Lambda());

class Entity extends Box {
}
Ref.plugin("Entity", new Entity());

class DOM extends Box {
  constructor(tag, props, stuff) {
    // todo 適切なopを指定する
    super("Box", props, stuff);
    this.tag = tag;
  }
  
  render() {
    const attrs = this.keys.reduce((r, n) => Object.assign(r, {[n]: this.props[n].value}), {});
    const children = flatten(this.stuff.raws.map(b => {
      const self = this;
      
      if (b.value != undefined) {
        return b.value.toString();
      }
      
      if (b.render) {
        return b.render();
      }
      
      return [];
    }));
    return [maquette.h(
      this.tag,
      attrs,
      children
    )];
  }
}
