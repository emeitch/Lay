function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  eval(env) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => 
      Object.assign(p, {[k]: this[k].eval(env)}),
      {});
    return new this.constructor(raws);
  }
}
class Props extends PropsBase {
  get map() {
    class PropMap extends Box {
      apply(operand, env) {
        const block = operand.stuff.one;
        const argkey = block.keys[0]; // todo key値の型と一致するか検証
        return env.upper(this).stuff.map(item => {
          const arg = item.eval(env);
          const props = block.props.clone({[argkey]: arg});
          const b = block.clone({props});
          return b.eval(env);
        });
      }
    };
    
    return new PropMap();
  }
  
  count(owner) {
    return new Literal(owner.stuff.raws.length)
  }
}

class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get one() {
    return this.raws[0];
  }
  
  eval(env) {
    const raws = this.raws.map(c => c.eval(env));
    return new this.constructor(raws).flatten();
  }
  
  flatten() {
    const raws = this.raws.reduce((a, raw) => {
      if (raw instanceof Stuff) {
        return a.concat(raw.raws);
      } else {
        return a.concat([raw]);
      }
    }, []);
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}

class Plugins {
  constructor() {
    this.all = {};
    this.rules = [];
  }
  
  get(symbol) {
    let plugin = this.all[symbol];
    if (plugin) {
      return plugin;
    }
    
    for (let rule of this.rules) {
      plugin = rule(symbol);
      if (plugin) {
        return plugin;
      }
    }
    
    return undefined;
  }

  set(symbol, box) {
    this.all[symbol] = box;
  }
  
  rule(rule) {
    this.rules.push(rule);
  }
}
const PLUGINS = new Plugins();

class Environment {
  constructor(root) {
    this.parentsMap = new Map();
    this.setupParents(root, []);
    
    this.stacks = [];
  }
        
  setupParents(box, path) {
    this.parentsMap.set(box, path);

    const pth = path.slice(); // dupulication
    pth.push(box);
    
    for (let key of box.keys) {
      const prop = box.props[key];
      this.setupParents(prop, pth);
    }
    
    for (let raw of box.stuff.raws) {
      this.setupParents(raw, pth);
    }
  }
  
  stack(box, block) {
    this.stacks.push(box);
    const result = block();
    this.stacks.pop();
    return result;
  }
  
  parents(box) {
    const parents = this.parentsMap.get(box);
    return parents ? parents : [];
  }
  
  context(current) {
    const parents = this.parents(current);
    const context = parents.concat(this.stacks);
    context.reverse();
    return context;
  }
  
  ref(current, symbol) {
    for (let box of this.context(current)) {
      const prop = box.props[symbol];
      if (prop) {
        if (typeof(prop) == "function") {
          return prop(box);
        } else {
          return prop;
        }
      }
    }
    
    const plugin = PLUGINS.get(symbol);
    if (plugin) {
      return plugin;
    }

    return undefined;
  }
  
  upper(current) {
    return this.context(current)[0];
  }
}

class Box {
  static parse(src, ...inheritedOptions) {
    {
      const type = typeof(src);
      if (Literal.types.includes(type)) {
        return new Literal(src);
      }
    }
    
    {
      const length = Object.getOwnPropertyNames(src).length;
      const symbolOnly = src._symbol != undefined && length == 1;
      if (symbolOnly) {
        return new Ref(src._symbol);
      }
    }
        
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: Box.parse(src[k])}), {});

    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => Box.parse(i));
    
    const plugin = PLUGINS.get(src._symbol);
    const cls = plugin ? plugin : this;
        
    return new cls(
      src._symbol, 
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
  
  static apply(operand, env) {
    const props = operand.props.eval(env);
    const stuff = operand.stuff.eval(env);

    return operand.clone({
      props,
      stuff,
      evaluated: true
    });
  }
        
  constructor(symbol="Box", props=new Props(), stuff=new Stuff(), evaluated=false) {
    this.symbol = symbol;
    this.props = props;
    this.stuff = stuff;
    this.evaluated = evaluated;
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
    
  eval(env) {
    if (this.evaluated) {
      return this;
    }
    
    const operator = env.ref(this, this.symbol);
    if (!operator) {
      throw "Operator not found";
    }    
    
    const result = operator.apply(this, env);
    return result.eval(env);
  }
  
  apply(...args) {
    return this.constructor.apply(...args);
  }
}
PLUGINS.set("Box", Box);


class Literal extends Box {
  static get types() {
    return [
      "number",
      "string",
      "boolean"
    ];
  }
  
  constructor(value) {
    super(value, undefined, undefined, true);
  }

  apply(operand, env) {
    return this;
  }
}

class Ref extends Box {
  eval(env) {
    return env.ref(this, this.symbol);
  }
}

class Chain extends Box {
  static apply(operand, env) {
    const raws = operand.stuff.raws;
    const chain = raws.slice(-(raws.length-1));
    const receiver = operand.stuff.one.eval(env);
    return chain.reduce((result, chained) => {
      const r = env.stack(result, () => chained.eval(env));
      if (!r) {
        throw "chain evaluated value is not set."
      }
      return r;
    },
    receiver);
  }
}
PLUGINS.set("Chain", Chain);

class Lambda extends Box {
  static apply(operand, env) {
    const item = operand.stuff.one;
    return env.stack(operand, () => item.eval(env));
  }
}
PLUGINS.set("Lambda", Lambda);

class DOM extends Box {
  render() {
    const attrs = this.keys.reduce((r, n) => Object.assign(r, {[n]: this.props[n].symbol}), {});
    const children = flatten(this.stuff.raws.map(b => {
      if (b instanceof Literal) {
        return b.symbol.toString();
      }
      
      if (b.render) {
        return b.render();
      }
      
      return [];
    }));
    return [maquette.h(
      this.tag,
      attrs,
      children
    )];
  }
}
