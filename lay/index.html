function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

  "number",
  "string",
  "boolean"

function box(src={}) {
  const type = typeof(src);
  if (PRIMITIVETYPES.includes(type)) {
    return Primitive.parse(src);
  }
  
  if (src._proto === "Ref") {
    return Ref.parse(src);
  }
  
  if (src._proto === "Lambda") {
    return Lambda.parse(src);
  }
  
  if (HTMLTAGS.includes(src._proto)) {
    return DOM.parse(src);
  }
  
  if (src._proto === "Entity") {
    return Entity.parse(src);
  }
  
  return Box.parse(src);
}

class Stuff {
  constructor(items=[]) {
    this.items = items;
  }
  
  get one() {
    return this.items[0];
  }
    
  clone() {
    let clone = new this.constructor([]);
    clone.items = this.items.map(c => c.clone());
    return clone;
  }
  
  eval(context) {
    let result = this.clone();
    result.items = this.items.map(c => c.eval(context))
    return result.flatten();
  }
  
  flatten() {
    const flatten = this.clone();
    flatten.items = this.items.reduce((a, item) => {
      if (item instanceof Stuff) {
        return a.concat(item.items);
      } else {
        return a.concat([item]);
      }
    }, []);
    return flatten;
  }
  
  map(f) {
    const result = new Stuff(this.items.map(f));
    return result;
  }
}

class Box {
  static parse(src, ...inheritedOptions) {
    const protoPath = src._proto ? src._proto : "Box";
    
    const stf = src._stuff;
    const items = stf ? (Array.isArray(stf) ? stf : [stf]) : [];
    const stuff = new Stuff(items.map(i => box(i)));
    
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: box(src[k])}), {});
    
    return new this(protoPath, props, stuff, ...inheritedOptions);
  }
  
  constructor(protoPath="Box", props=undefined, stuff=new Stuff()) {
    this.protoPath = protoPath;
    this.props = this.create_props(props ? props : {});
    this.stuff = stuff;
  }
  
  create_props(src_props) {
    // todo Map Boxを動的に生成しているが、本当はstaticに設定したい
    // 静的に配備しようとすると、MapがBoxを継承している関係上、無限ループとなる。
    // Box/Stuff/Mapを抽象化するクラスを定義し、無限ループにならないようにしたい
    const b = this;
    return Object.assign(new (class {
      get map() {
        const m = new Map({});
        m.target = b;
        return m;
      }
    }),
    src_props);
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  proto(context) {
    return this.ref(this.protoPath, context);
  }
  
  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
    
  eval(context=[]) {
    const proto = this.proto(context);
    return proto.apply(this, context);
  }
  
  apply(argbox, context) {
    context = context.slice() // duplication
    context.push(argbox);

    const props = argbox.keys.reduce((p, k) => Object.assign(p, {
      [k]: argbox.props[k].eval(context)
    }), {});
    const stuff = argbox.stuff.eval(context);

    return argbox.clone({
      props: this.create_props(props), 
      stuff 
    });
  }
  
  ref(path, context) {
    const keys = path.split(".");
    
    if (this.props[keys[0]]) {
      return keys.reduce((b, s) => b.props[s], this);      
    }
    
    context = context.slice(); // duplication
    const parent = context.pop(); // with side-effects for context
    if (parent) {
      return parent.ref(path, context);
    }
    
    return box(); // todo ダミーBoxを返している状況なので変更する
  }
}

class Map extends Box {
  apply(argbox, context) {
    const block = argbox.stuff.one;
    const barg = block.keys[0]; // todo key値の型と一致するか確認
    return this.target.stuff.map(item => {
      // todo stuffにMapボックスが存在すると無限ループになるのをうまく解決 / そもそもstuffがMapボックスになる状況のセマンティクスとは何か?
      const b = block.clone();
      b.props[barg] = item;
      return b.eval(context);
    });
  }
}

class Primitive extends Box {
  static parse(src) {
    return super.parse({_proto: "Primitive"}, src);
  }
  
  constructor(protoPath, props, stuff, value) {
    super(protoPath, props, stuff);
    this.value = value;
  }
}

class RefProto extends Box {
  apply(argbox, context) {
    const b = argbox.ref(argbox.path, context);
    return b.eval(context);
  }
}
const REFPROTO = new RefProto({});

class Ref extends Box {
  static parse(src) {
    return super.parse(src, src._path);
  }
  
  constructor(protoPath, props, stuff, path) {
    super(protoPath, props, stuff);
    this.path = path;
  }

  proto(context) {
    return REFPROTO;
  }
}

class LambdaProto extends Box {
  apply(argbox, context) {
    // argbox内のブロック引数を参照できるようにするために
    // argboxをコンテキストに追加し
    // itemのみをevalした結果を返し簡約する
    context = context.slice() // duplication
    context.push(argbox);
    const item = argbox.stuff.one;
    return item.eval(context);
  }
}
const LAMBDAPROTO = new LambdaProto({});
class Lambda extends Box {
  proto(context) {
    return LAMBDAPROTO;
  }
}

class DOM extends Box {
  constructor(protoPath, props, stuff) {
    super(protoPath, props, stuff);
    this.tag = protoPath;
  }
  
  render() {
    const attrs = this.keys.reduce((r, n) => Object.assign(r, {[n]: this.props[n].value}), {});
    const children = flatten(this.stuff.items.map(b => {
      if (b.value) {
        return b.value;
      }
      
      if (b.render) {
        return b.render();
      }
      
      return [];
    }));
    return [maquette.h(
      this.tag,
      attrs,
      children
    )];
  }
}
