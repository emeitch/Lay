function flatten(array) {
  return Array.prototype.concat.apply([], array);
}

const LITERAL_TYPES = [
  "number",
  "string",
  "boolean"
];

const HTML_TAGS = [
  "Body",
  "Section",
  "Footer",
  "Header",
  "P",
  "Ul",
  "Li",
  "Input",
  "Button",
  "Div",
  "Span",
  "H1",
  "Label",
  "Strong",
  "A",
]

function box(src={}) {
  const type = typeof(src);
  if (LITERAL_TYPES.includes(type)) {
    return new Box(JSON.stringify(src));
  }
  
  if (src._op === "Chain") {
    return Chain.parse(src);
  }
  
  if (src._op === "Lambda") {
    return Lambda.parse(src);
  }
  
  if (src._op === "Entity") {
    return Entity.parse(src);
  }
  
  if (HTML_TAGS.includes(src._op)) {
    return DOM.parse(src);
  }
    
  return Box.parse(src);
}

// Props base class for getOwnPropertyNames
class PropsBase {
  constructor(raws={}) {
    Object.assign(this, raws);
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  eval(context) {
    const keys = Object.getOwnPropertyNames(this);
    const raws = keys.reduce((p, k) => 
      Object.assign(p, {[k]: this[k].eval(context)}),
      {});
    return new this.constructor(raws);
  }
}
class Props extends PropsBase {
  map(owner) {
    return Map.create(owner);
  }
  
  count(owner) {
    return Literal.create(owner.stuff.raws.length)
  }
}

class Stuff {
  constructor(raws=[]) {
    this.raws = raws;
  }
  
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }
  
  get one() {
    return this.raws[0];
  }
  
  eval(context) {
    const raws = this.raws.map(c => c.eval(context));
    return new this.constructor(raws).flatten();
  }
  
  flatten() {
    const raws = this.raws.reduce((a, raw) => {
      if (raw instanceof Stuff) {
        return a.concat(raw.raws);
      } else {
        return a.concat([raw]);
      }
    }, []);
    return new this.constructor(raws);
  }
  
  map(f) {
    return new Stuff(this.raws.map(f));
  }
}

const OperatorMixin = Base => class extends Base {
  static operator() {
    if (!this.op) {
      const [op, ctx] = (new Box()).default_ref();

      if (this.apply) {
        op.apply = this.apply;
      }
      
      if (this.isPrototype) {
        op.isPrototype = this.isPrototype
      }
      
      this.op = op;
    }
    return this.op;
  }

  operator(context) {
    return [this.constructor.operator(), context];
  }
}

class Box {
  static parse(src, ...inheritedOptions) {
    const op = src._op ? src._op : "Box";
        
    const props = Object.getOwnPropertyNames(src)
      .filter(k => k[0] !== '_')
      .reduce((p, k) => Object.assign(p, {[k]: box(src[k])}), {});

    const s = src._stuff;
    const stf = s ? (Array.isArray(s) ? s : [s]) : [];
    const stuff = stf.map(i => box(i));
        
    return new this(
      op, 
      new Props(props),
      new Stuff(stuff),
      ...inheritedOptions);
  }
      
  constructor(op="Box", props=new Props(), stuff=new Stuff()) {
    this.op = op;
    this.props = props;
    this.stuff = stuff;
  }
    
  clone(params) {
    return Object.assign(new this.constructor(), this, params);
  }

  get keys() {
    return Object.getOwnPropertyNames(this.props)
  }
  
  default_ref() {
    // todo ダミーBoxを返している状況なので変更する
    return [new (class extends Box {
      isPrototype() {
        return true;
      }
      
      apply(operand, context) {
        context = context.slice() // duplication
        context.push(operand);

        const props = operand.props.eval(context);
        const stuff = operand.stuff.eval(context);

        return operand.clone({
          props,
          stuff 
        });
      }
    }), []];
  }
  
  ref(op, context) {
    if (this.props[op]) {
      const prop = this.props[op];
      if (typeof(prop) == "function") {
        return [prop(this), context];
      } else {
        return [prop, context];
      }
    }
    
    context = context.slice(); // duplication
    const parent = context.pop(); // with side-effects for context
    if (parent) {
      return parent.ref(op, context);
    }
    
    try {
      const parsed = JSON.parse(op);
      const type = typeof(parsed)
      if (type === "number") {
        return [Literal.create(parsed), context];
      } else if (type === "string") {
        return [Literal.create(parsed), context];
      } else if (type === "boolean") {
        return [Literal.create(parsed), context];
      }
    } catch(e) {
      if (e.constructor !== SyntaxError) {
        throw e;
      }
    }
        
    // todo もしかしてもうこれを返す必要ない?
    return this.default_ref();
  }
  
  isPrototype() {
    return false;
  }
  
  operator(context) {
    context = context.slice(); // duplication
    const parent = context.pop(); // with side-effects for context
    
    if (parent) {
      return parent.ref(this.op, context);  
    } else {
      return this.default_ref();
    }
  }
  
  eval(context=[]) {
    const [operator, foundContext] = this.operator(context);
    const result = operator.apply(this, context);
    
    if (!operator.isPrototype()) {
      return result.eval(foundContext);
    }
      
    return result;
  }
  
  apply(operand, context) {
    return this;
  }  
}

class Map extends Box {
  static create(owner) {
    return new this("Map", undefined, undefined, owner)
  }
  
  constructor(op, props, stuff, owner) {
    super(op, props, stuff)
    this.owner = owner;
  }
  
  apply(operand, context) {
    const block = operand.stuff.one;
    const argkey = block.keys[0]; // todo key値の型と一致するか確認
    return this.owner.stuff.map(item => {
      // todo stuffにMapボックスが存在すると無限ループになるのをうまく解決 / そもそもstuffがMapボックスになる状況のセマンティクスとは何か?
      const arg = item.eval();
      const props = block.props.clone({[argkey]: arg});
      const b = block.clone({props});
      return b.eval(context);
    });
  }
}

class Literal extends Box {
  static create(value) {
    return new this("Literal", undefined, undefined, value);
  }
  
  constructor(op, props, stuff, value) {
    super(op, props, stuff);
    this.value = value;
  }
  
  isPrototype() {
    return true;
  }
}

class Chain extends OperatorMixin(Box) {
  static apply(operand, context) {
    const receiver = operand.stuff.one;
    const raws = operand.stuff.raws;
    const chain = raws.slice(-(raws.length-1));
    return chain.reduce((result, chained) => {
      return chained.eval([result]);
    },
    receiver.eval(context));
  }
}

class Lambda extends OperatorMixin(Box) {
  static apply(operand, context) {
    // operand内のブロック引数を参照できるようにするために
    // operandをコンテキストに追加し
    // itemのみをevalした結果を返し簡約する
    context = context.slice() // duplication
    context.push(operand);
    const item = operand.stuff.one;
    return item.eval(context);
  }
}

class Entity extends Box {
  apply(operand, context) {
    const [op, ctx] = (new Box()).default_ref();
    const result = op.apply(operand, context);
    return result;
  }
  
  isPrototype() {
    return true;
  }
}

class DOM extends Box {
  constructor(op, props, stuff) {
    super(op, props, stuff);
    this.tag = op;
  }
  
  render() {
    const attrs = this.keys.reduce((r, n) => Object.assign(r, {[n]: this.props[n].value}), {});
    const children = flatten(this.stuff.raws.map(b => {
      if (b.value != undefined) {
        return b.value.toString();
      }
      
      if (b.render) {
        return b.render();
      }
      
      return [];
    }));
    return [maquette.h(
      this.tag,
      attrs,
      children
    )];
  }
}
